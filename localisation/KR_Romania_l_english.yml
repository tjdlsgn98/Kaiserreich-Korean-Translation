### Events ###
romania.0.t:0 "[From.GetName]"
romania.0.d:0 "1878년 카롤 왕 아래 루마니아는 오스만 제국으로부터 독립하였고, 천천히 현대화를 진행하고 있으며 서쪽을 바라보고 있습니다. 루마니아는 1913년에 제2차 발칸전쟁에 참전했으며, 양측의 균형을 무너뜨리고 불가리아로 부터 남부 도브루자를 빼앗았습니다.\n\n1914년 세계대전이 발발했을 때 루마니아는 초창기에는 중립을 지키다가, 1916년에 카롤 선왕의 후계자인 페르디난드 1세의 명으로 협상국에 가입했습니다. 트란실바니아 침공 시도가 실패한 이후, 루마니아 전체의 2/3에 달하는 지역을 동맹국이 점령했었습니다. 비록 군대가 몰도바에서 마지막으로 남은 잔당들과 싸웠을 때 효과적인 방어전을 펼쳤음에도 불구하고, 러시아의 붕괴로 인해, 정부는 강제적으로 1918년에 부쿠레슈티 조약에 서명했습니다. 도브루자의 남부부분은 불가리아에게 반환되었고, 카르파티아 통행로는 오스트리아-헝가리에게 양도되었으며, 국가의 경제는 독일계와 오스트리아계 회사들에 의해 장악되었고, 루마니아는 몰락한 구 러시아 제국으로 부터 베사라비아 지역을 반환받았습니다.\n\n페르디난드 1세가 1927년에 사망한 이후, 군부는 효과적으로 정부 권력을 장악했습니다. 카롤 2세를 완전히 무시하고, 페르디난드 1세의 손자인 6살 난 미하일을 허수아비 왕으로 앉혔습니다. 군부와 협력한 단체 중에서 코르넬리우 젤레아 코드레아누가 이끄는 우파 철위대가 가장 위험한 존재로 입증되었습니다. 철위대는 차차 국가 권력을 장악하기 시작하였고, 결국 1935년에 철위대에 반발하는 군부세력들을 격렬하게 몰아냈으며, 어린 왕이 나라를 떠나면서 코드레아누를 새로운 지도자로 추대하였습니다.\n\n이제 코드레아누는 분열된 국가를 통치하게 되었고, 과거의 위대한 루마니아를 재건하고, 루마니아를 억압하던 족쇄를 풀고 국내외의 적들을 제거하겠다고 약속하였습니다."
romania.0.a:0 "루마니아의 새로운 미래를 위하여!"

romania.1.t:0 "니콜라이 요르가"
romania.1.d:0 "저명한 루마니아 역사가이자 지식인인 니콜라이 요르가는 철위대가 정권을 잡았을 때 부터 철위대의 눈엣가시 같던 인물입니다. 소문에 의하면 요르가와 비슷한 부류의 인물들과 요르가가 비밀스러운 지식인 모임인 부쿠레슈티 서클을 결성했다고 합니다."
romania.1.a:0 "그를 반드시 멈추게 해야 한다."
romania.1.b:0 "위협적으로 보이지 않는다."

romania.2.t:0 "부쿠레슈티 서클의 와해"
romania.2.d:0 "부쿠레슈티 서클의 모임 장소로 향한후, 우리는 부쿠레슈티 서클 회원들이 은신처로 사용하던 건물로 들어가서 대부분의 회원들을 투옥시켰습니다."
romania.2.a:0 "요르가를 처형하고, 다른 이들을 감옥에 넣어라."

romania.3.t:0 "부쿠레슈티 서클"
romania.3.d:0 "부쿠레슈티 회원들이 정부를 비난하고 국민들간의 의견충돌을 유발시키는 책자를 발행하기 시작했습니다. 우리가 아무런 조치를 취하지 않는다면, 부쿠레슈티 서클이 혁명의 씨앗을 심게 될 것입니다."
romania.3.a:0 "서클을 와해시키고 요르가를 처형해라."
romania.3.b:0 "그냥 납둬라."

romania.4.t:0 "통일기념일"
romania.4.d:0 "통일기념일은 몰도바 공국과 왈라키아 공국의 연합이 이뤄진 날로서, 1859년 2월 24일, 알렉산드루 이오안 쿠자가 두 공국의 '지도자'로 선출되어 하나로 통일될 수 없는 두 공국을 통일시켰습니다. 이 사건은 루마니아 국경기념일로 기리고 있습니다."
romania.4.a:0 "조국을 위하여!"

romania.7.t:0 "음모다!"
romania.7.d:0 "부쿠레슈티 서클의 회원들이 반 철위대 혁명의 씨앗을 뿌렸습니다. 북부의 국민들이 우리 정부에 대항하여 총기를 집어들었습니다!"
romania.7.a:0 "반역자들이다!"
romania.7.b:0 "우린 군주정을 복건할 것이다!"

romania.8.t:0 "군주주의자들이 반란을 일으키다"
romania.8.d:0 "부쿠레슈티 서클의 영향으로 철위대의 탄압으로부터 자유로운 군주정 루마니아를 북부에 설립하려는 시도가 있었습니다."
romania.8.a:0 "반역자들에게 죽음을!"

romania.10.t:0 "루마니아 내전에 개입하시겠습니까?"
romania.10.d:0 "루마니아 내전이 철위대 정부와 이전 왕의 지지자들로 나뉘어 발발하였습니다. 세르비아는 어느쪽을 지원해야할까요?"
romania.10.a:0 "철위대를 지원한다!"
romania.10.b:0 "군주파를 지원한다!"
romania.10.c:0 "개입하지 않는다"
romania.10.e:0 "철위대 편에 서서 직접적으로 개입한다!"
romania.10.f:0 "군주파 편에 서서 직접적으로 개입한다!"

romania.11.t:0 "세르비아의 지원"
romania.11.d:0 "세르비아는 현재의 투쟁에서 우리의 성공은 발칸 반도의 지속적인 안정을 위해 필수적이라고 믿고 있으며, 우리를 돕기 위해 상당한 양의 물자, 비행기, 군사 '전문가'들을 보내왔습니다."
romania.11.a:0 "좋았어!"

romania.12.t:0 "세르비아의 지원"
romania.12.d:0 "세르비아는 현재의 투쟁에서 우리의 성공은 발칸 반도의 지속적인 안정을 위해 필수적이라고 믿고 있으며, 우리를 돕기 위해 상당한 양의 물자, 비행기, 군사 '전문가'들을 보내왔습니다."
romania.12.a:0 "좋았어!"

romania.13.t:0 "세르비아의 개입"
romania.13.d:0 "세르비아는 현재의 투쟁에서 우리의 성공은 발칸 반도의 지속적인 안정을 위해 필수적이라고 믿고 있으며 내전에서 우리의 편으로 참전한다고 선언했습니다!"
romania.13.a:0 "좋았어!"

romania.14.t:0 "세르비아의 개입"
romania.14.d:0 "세르비아가 우리의 적군들을 지원한다고 선언했으며, 내전에 즉시 병력을 투입하였습니다!"
romania.14.a:0 "저놈들도 패배하게 될 것이다!"

romania.15.t:0 "개입 종결"
romania.15.d:0 "루마니아 내전에 대한 우리 개입은 실패로 끝났고 우리 동맹의 붕괴를 방관할 수밖에 없었습니다. 따라서 우리는 루마니아와 평화협정을 맺어야 하고 진정한 적에 집중해야 할 것입니다."
romania.15.a:0 "내전은 재앙이였다."

romania.16.t:0 "루마니아 내전에 개입할까요?"
romania.16.d:0 "철위대와 군주주의자들이 대립하는 구도의 루마니아 내전에서 오스트리아는 어디를 지원해야 할까요?"
romania.16.a:0 "철위대를 지원한다!"
romania.16.b:0 "군주주의자들을 지원한다!"
romania.16.c:0 "신경끄자."

romania.17.t:0 "오스트리아의 지원"
romania.17.d:0 "오스트리아는 현재의 투쟁에서 우리의 성공은 발칸 반도의 지속적인 안정을 위해 필수적이라고 믿고 있으며, 우리를 돕기 위해 상당한 양의 물자, 비행기, 군사 '전문가'들을 보내왔습니다."
romania.17.a:0 "훌륭해!"

romania.18.t:0 "오스트리아의 지원"
romania.18.d:0 "오스트리아는 현재의 투쟁에서 우리의 성공은 발칸 반도의 지속적인 안정을 위해 필수적이라고 믿고 있으며, 우리를 돕기 위해 상당한 양의 물자, 비행기, 군사 '전문가'들을 보내왔습니다."
romania.18.a:0 "훌륭해!"

romania.19.t:0 "루마니아 내전에 개입할까요?"
romania.19.d:0 "루마니아 내전의 한 축인 왕정복고 세력을 지원함으로서 우리는 루마니아 철위대를 약화시킬 수 있습니다. 지원할까요?"
romania.19.a:0 "물론이지!"
romania.19.b:0 "우린 이 지역에 관심이 없다."

romania.20.t:0 "우크라이나의 지원"
romania.20.d:0 "우크라이나는 현재의 투쟁에서 우리의 성공은 발칸 반도의 지속적인 안정을 위해 필수적이라고 믿고 있으며, 우리를 돕기 위해 상당한 양의 물자, 비행기, 군사 '전문가'들을 보내왔습니다."
romania.20.a:0 "훌륭해!"
romania.20.tt:0 "우크라이나의 장비가 도착합니다"

romania.21.t:0 "루마니아 내전에 개입할까요?"
romania.21.d:0 "루마니아 내전은 '호리아 시마', '코르넬리우 젤레아 코드레아누'의 철위대와 그들에 대적하는 군주주의자가 대치하는 구도입니다. 러시아가 개입해야 할 때일까요?"
romania.21.a:0 "철위대를 지원한다."
romania.21.b:0 "군주주의자들을 지원한다."
romania.21.c:0 "루마니아는 러시아의 관심거리가 아니다."

romania.22.t:0 "러시아의 원조가 도착했습니다!"
romania.22.d:0 "러시아는 현재의 투쟁에서 우리의 성공은 발칸 반도의 지속적인 안정을 위해 필수적이라고 믿고 있으며, 우리를 돕기 위해 상당한 양의 물자, 비행기, 군사 '전문가'들을 보내왔습니다."
romania.22.a:0 "훌륭해!"

romania.23.t:0 "러시아의 원조가 도착했습니다!"
romania.23.d:0 "러시아는 현재의 투쟁에서 우리의 성공은 발칸 반도의 지속적인 안정을 위해 필수적이라고 믿고 있으며, 우리를 돕기 위해 상당한 양의 물자, 비행기, 군사 '전문가'들을 보내왔습니다."
romania.23.a:0 "훌륭해!"

romania.24.t:0 "루마니아 내전의 종식"
romania.24.d:0 "좋든 나쁘든 루마니아 내전이 끝났습니다. 일부 장교진들은 내전을 통해 현대전의 본질에 관해 많은 교훈을 얻었다고 보고하였습니다."
romania.24.a:0 "좋았어!"

romania.25.t:0 "코르넬리우 젤레아 코드레아누의 독재정권이 패배하였습니다!"
romania.25.d:0 "부쿠레슈티와 플로에슈티를 비롯한 루마니아의 도시들은 우리 군대의 수중에 떨어졌습니다. 코드레아누에 충성하는 군인들도 우리에게 항복하였고, 우리의 질서유지군이 주요 도시의 거리를 장악하고 있습니다."
romania.25.a:0 "루마니아 왕국이여 영원하라!"
romania.25.tt:0 "육군, 해군 그리고 공군의 일부를 흡수합니다"

romania.26.t:0 "철위대가 [iron_guard_destination.GetNameDef](으)로 탈출하다"
romania.26.d:0 "코드레아누와 철위대 지도부는 승리한 군주주의자들의 분노를 피해 [iron_guard_destination.GetNameDef](으)로 도피했습니다."
romania.26.a:0 "돌아오지 않는게 좋을거다."
romania.26.b:0 "국내인도를 요구하라!"

romania.27.t:0 "루마니아가 코드레아누의 인도를 요구했습니다"
romania.27.d:0 "루마니아 내전이 군주주의자의 승리로 돌아가자 패배한 철위대 지도부는 우리나라에 피난처를 찾았습니다. 승리자들은 철위대 지도부를 재판에 넘기기 위해 우리에게 그들을 넘겨줄 것을 요구해 왔습니다. 그들을 루마니아로 넘겨줄까요?"
romania.27.a:0 "저들을 루마니아로 추방하라!"
romania.27.b:0 "여기에 있게 둬라."

romania.28.t:0 "철위대 지도부가 인도되었습니다"
romania.28.d:0 "[From.GetNameDef]은(는) 우리와 우호적인 관계를 계속 유지하기를 바라며 코드레아누와 철위대 지도부를 루마니아로 넘겨주었습니다. 이 철위대 반역자들을 어떻게 할까요?"
romania.28.a:0 "저놈들을 높이 매달아라!"
romania.28.b:0 "남은 여생을 감옥에서 보내게 해라."

romania.29.t:0 "[From.GetNameDef]이(가) 철위대 지도부 인도를 거부했습니다"
romania.29.d:0 "[From.GetNameDef] 정부는 코드레아누와 철위대 지도부를 인도하지 않을 것이라고 밝혔습니다."
romania.29.a:0 "돌아오지 않는게 낫다!"

romania.30.t:0 "왕정파 쿠데타를 박살냈습니다!"
romania.30.d:0 "이아시와 키시너우를 비롯한 루마니아의 도시들은 우리 군대의 수중에 떨어졌습니다. 나머지 군인들도 우리에게 항복하였고, 우리의 질서유지군이 주요 도시의 거리를 장악하고 있습니다."
romania.30.a:0 "철위대여 영원하라!"
romania.30.tt:0 "반란군의 일부를 흡수합니다"

romania.31.t:0 "철위대의 테러"
romania.31.d:0 "계속되는 내전 기간동안 우리 지휘관들 중 일부는 적을 돕는 것으로 의심되는 민간인들을 영구적으로 진압하기 위해 다소 의심스러운 방법을 사용하기 시작했습니다. 그런 정책들은 다소 극단적으로 보일지라도 이런 어두운 시기에는 필요할 지도 모릅니다."
romania.31.a:0 "전쟁은 전쟁이다."

romania.32.t:0 "군주주의자의 테러"
romania.32.d:0 "계속되는 내전 기간동안 우리 지휘관들 중 일부는 적을 돕는 것으로 의심되는 민간인들을 영구적으로 진압하기 위해 다소 의심스러운 방법을 사용하기 시작했습니다. 그런 정책들은 다소 극단적으로 보일지라도 이런 어두운 시기에는 필요할 지도 모릅니다."
romania.32.a:0 "전쟁은 전쟁이다."

romania.33.t:0 "루마니아가 트란실바니아를 요구하다"
romania.33.d:0 "루마니아의 철위대 정부는 트란실바니아의 영유권을 강력히 주장하고 나섰습니다.  트란실바니아 일부 지역은 이미 대다수 인구가 루마니아인이며, 이제 루마니아는 클루지와 바나트를 포함한 트란실바니아 전체의 영유권을 주장하고 있습니다."
romania.33.a:0 "트란실바니아는 [This.GetAdjective]의 것이다!"

romania.34.t:0 "플로에슈티의 석유"
romania.34.d:0 "대전쟁에서의 루마니아의 패배 이후, 우리는 플로에스티 유전에 대한 사용권을 약속받았습니다. 그러나 우리의 스파이들은 현재의 독재자 코드레아누가 유전을 국유화하려 한다고 보고해 왔습니다. 그러나 현재의 위기 상황에서 그를 막으려는 어떠한 공개적인 시도도 전쟁에 대한 두려움을 촉발시키고 우리를 재정적 어려움에 봉착시킬 것입니다. 어떻게 할까요?"
romania.34.a:0 "장관들에게 뇌물을 주고 약속을 제안하라"
romania.34.b:0 "코드레아누에 대한 비밀작전을 준비해라."
romania.34.c:0 "아무것도 하지 마라."

romania.35.t:0 "장관들의 걱정"
romania.35.d:0 "A.C.쿠자 총리를 포함한 몇몇 장관들이 유전의 국유화 계획과 그가 불러올 독일의 보복을 우려하고 있습니다. 그들은 또한 우리가 독일 대사와 한 약속을 상기하고 우리의 위대한 지도자에게 타협점을 찾으라고 촉구하고 있습니다."
romania.35.a:0 "겁쟁이들!"

romania.36.t:0 "뇌물 스캔들"
romania.36.d:0 "철위대 부통령 호리아 시마는 A.C. 쿠자 총리를 포함한 몇몇 장관들을 '최악의 반역자들' 이라 지칭하며 뇌물수수 혐의와 독일과의 내통 혐의로 고발했습니다. 한편 쿠자는 시마야말로 자신에게 도움이 될 것 같으면 친어머니를 팔아넘길 권력에 굶주린 자라고 비난했습니다. 누가 옳은가요?"
romania.36.a:0 "그건 단지 거짓말일 뿐이다."
romania.36.b:0 "시마가 옳았다. A.C.쿠자는 배신자다."

romania.37.t:0 "A.C.쿠자의 처형"
romania.37.d:0 "A.C. 쿠자 총리는 우리의 위대한 지도자의 권위에 대한 위협이며, 나아가 루마니아 국가에 대한 위협임이 증명되었다."
romania.37.a:0 "국민의 적의 운명은 하나뿐이다."

romania.38.t:0 "암살 시도"
romania.38.d:0 "우리의 위대한 지도자를 향한 암살 시도가 오늘 있었습니다. 운 좋게도 그의 경호원이 적절하게 개입해 암살자를 죽였으나 그가 어디서 왔는지 알아낼 방도가 없습니다."
romania.38.a:0 "이건 그냥 외톨이 미치광이의 짓일 것이다."
romania.38.b:0 "군주주의자들의 짓일 것이다."
romania.38.c:0 "분명 외국놈의 짓일 거다. 그런데 어느 나라 짓이지?"

romania.39.t:0 "루마니아의 위대한 영도자에 대한 암살 시도가 실패하다"
romania.39.d:0 "불행히도 우리의 암살시도는 실패했다. 코드레아누를 죽이는 건 어려운 것이라는 걸 알고 있지만, 시도만으로 가치가 있다. 이제 코드레아누는 유전을 빠르게 국유화할 것이고 그가 원유의 선적도 중단한다면 우리는 루마니아를 침공할 수밖에 없다."
romania.39.a:0 "시도만으로 가치가 있지."

romania.40.t:0 "쿠자가 저항한다"
romania.40.d:0 "A.C. 쿠자 총리는 '당과 관련된 준군사 조직들이 자행한 무차별적 폭력'에 대해 반대하고, 심지어 뻔뻔스럽게도 책임을 '정의 앞에 가져다 줄 '것을 요구하고 있습니다. 시마 부통령에 따르면, 그는 심지어 당 지도부와 그의 당 총재직 수락에 대한 비밀 회담을 하기도 했습니다."
romania.40.a:0 "이 반역자를 반드시 막아야 해!"

romania.41.t:0 "의심스러운 군주파들에 대한 폭력"
romania.41.d:0 "코드리아누 암살미수범이 옛 정권의 지지자였다는 소식은 들불처럼 퍼져 나갔습니다. 과격한 일부 철위대 조직은 전 국왕이나 그의 지지자들과 관련이 있는 것으로 알려지거나 의심되는 모든 사람들을 공격하기 시작했습니다. 보도에 따르면 A.C. 쿠자 총리는 이러한 사태에 대해 매우 화가 난 것으로 보입니다."
romania.41.a:0 "A.C.쿠자가 경찰에게 진압을 명령했다"
romania.41.b:0 "무엇도 반역자들보다 쓰레기인건 없어!"

romania.42.t:0 "외국인들 대상의 폭력!"
romania.42.d:0 "코드레아누에 대한 음모가 실패한 이후로 외국인들뿐만 아니라 외국인이 소유한 개인과 기업들이 거리에서 점점 더 공격을 받기 시작했습니다. 설상가상으로 철위대 산하의 준군사집단이 그러한 폭력사태의 최전방에 있다고 합니다. 보도에 따르면 A.C.쿠자 총리는 이러한 폭력사태에 대해 매우 화가 나있다고 합니다."
romania.42.a:0 "A.C. 쿠자가 경찰에 진압을 명령했다."
romania.42.b:0 "외국인들은 우리 사회의 전염병이다!"

romania.43.t:0 "루마니아가 플로에스티 유전을 국유화했습니다!"
romania.43.d:0 "대전쟁에서의 루마니아의 패배 이후, 우리는 플로에슈티의 풍부한 유전지대에 대한 통제권을 얻었습니다. 그러나 현재 루마니아의 독재자 코드레아누는 우리나라의 경제가 어려운 것을 기회로 삼아 유전지대를 국유화해버렸습니다. 하지만 원유 선적까지 중단시키지는 않았고 우리 회사의 피해를 보상해준다는 약속도 했습니다. 현 시점에서 국유화에 간섭하는 것은 루마니아에 있는 우리 투자자들을 더 힘들게 할 뿐만 아니라 우리의 경제난을 더 악화시킬 뿐입니다."
romania.43.a:0 "그래.. 우리는 그들을 계속 주시하겠다."

romania.44.t:0 "루마니아가 독일 자산을 압류했다"
romania.44.d:0 "[ROM.GetNameDef] 의 정부가 우리와 그들 사이의 모든 조약을 무효로 선언하고 그들 국가 내의 우리 자산을 압류했습니다! 이는 중대한 계약 위반이지만 우리는 아직 아무것도 할 수 없습니다!"
romania.44.a:0 "그들에게 저주를."

romania.45.t:0 "도브루자 주민투표?"
romania.45.d:0 "대전쟁이 끝난 후 도브루자는 다시금 우리 조국의 일부가 되었습니다. 새로운 루마니아 정부는 대담하게도 우리에게 우리의 합법적인 영토인 도브루자의 운명을 결정하는 국민투표를 실시하라고 요구해 왔습니다. 국민투표를 감행할 경우 높은 확률로 우리는 이 지방을 잃을 가능성이 있습니다. 어떻게 할까요?"
romania.45.a:0 "안돼."
romania.45.b:0 "허용하되, 결과를 조작하라."
romania.45.c:0 "국민투표를 허용하라."
romania.45.tt1:0 "주민들이 루마니아와의 통합에 표를 던졌다."
romania.45.tt2:0 "주민들이 불가리아의 일부로 남기를 원한다."

romania.46.t:0 "불가리아가 주민투표를 거부하다"
romania.46.d:0 "불가리아 정부가 자신들의 운명을 직접 결정하려 하는 도브루자 주민들의 요구를 거절했다!"
romania.46.a:0 "군대를 보내라!"
romania.46.b:0 "지금은 아무것도 할 수 없다."

romania.47.t:0 "불가리아가 국민투표 결과를 조작했습니다!"
romania.47.d:0 "불가리아 정부는 도브루자 주민들이 그들의 운명을 직접 결정하게 할 주민투표를 실시하는 것에 동의했으나 우리는 투표 과정에서 우리에게 부정적인 결과를 초래할 수 있는 특정한 부정이 개입되었다는 사실을 알게 되었습니다. 어떻게 할까요?"
romania.47.a:0 "상관없다. 우리는 결과를 기다리기만 하면 된다."
romania.47.b:0 "어떻게 그럴수가? 군대를 보내서 도브루자를 재주장해라!"

romania.48.t:0 "도브루자 주민투표 결과"
romania.48.d:0 "주민투표가 끝났다. 도브루자 주민 대다수가 루마니아와의 합병을 찬성했다. 문제는 불가리아가 순순히 땅을 넘겨줄 것인가?"
romania.48.a:0 "아마 그럴 것이다."

romania.49.t:0 "도브루자가 루마니아로의 합류를 반대하다"
romania.49.d:0 "주민투표가 끝났다. 도브루자는 루마니아와의 합병을 반대했다. 아직은 우리의 영토가 될 수 없다.."
romania.49.a:0 "역겹군."

romania.50.t:0 "영토 할양"
romania.50.d:0 "루마니아와의 합병 찬성으로 주민투표 결과가 나왔으므로 우리는 그들에게 도브루자를 넘겨주어야 한다."
romania.50.a:0 "민주주의는 마이너스다."
romania.50.b:0 "도브루자 할양을 거부한다."

romania.51.t:0 "도브루자가 루마니아에 합류하다"
romania.51.d:0 "불가리아가 주민투표 결과를 존중하여 도브루자를 우리에게 넘겨주었다."
romania.51.a:0 "좋아!"                     

romania.52.t:0 "불가리아가 주민투표 결과를 무시했다!"
romania.52.d:0 "루마니아와의 합병에 찬성하는 주민들의 요구를 무시하고 불가리아 정부는 도브루자 할양을 거부하기로 결정했다."
romania.52.a:0 "우리가 할수 있는 건 없다."
romania.52.b:0 "그들이 어떻게 그럴수 있지? 군대를 보내!"

romania.53.t:0 "도브루자는 불가리아 잔류를 선택했다"
romania.53.d:0 "주민투표가 어제 끝났다. 도브루자는 우리나라를 선택했다!"
romania.53.a:0 "좋아!"

romania.54.t:0 "루마니아가 트란스니스트리아에 영유권을 주장하다"
romania.54.d:0 "[From.GetName] 정부가 영토 확장을 부르짖으면서 우리의 트란스니스트리아에 영유권을 주장하고 있습니다!"
romania.54.a:0 "매우 충격적이군!"

romania.55.t:0 "루마니아가 패배하다"
romania.55.d:0 "우리의 영광스러운 군대는 루마니아에 대한 대대적인 침공을 감행했고 그들의 군대는 소멸 직전입니다. 우리는 루마니아에게 분쟁지역인 베사라비아를 대가로 평화를 제안할 수 있습니다. 그들의 상황이 절망적인 만큼, 그들은 이 제안을 수락할 것입니다."
romania.55.a:0 "평화를 제안한다."
romania.55.b:0 "우리는 계속 싸운다!"

romania.56.t:0 "[From.GetName] 이 평화를 제안하다"
romania.56.d:0 "[From.GetAdjective] 군대가 베사라비아와 몰도바에 성공적으로 진주했습니다. 이제 그들은 우리에게 베사라비아를 할양하라고 요구하고 있습니다. 거절하는 것은 피해만 늘릴 뿐입니다."
romania.56.a:0 "평화 협정을 수락하라."
romania.56.b:0 "안돼. 변곡점이 코앞이다!"

romania.57.t:0 "[From.GetName] 가 우리의 평화제안을 수락했습니다"
romania.57.d:0 "[From.GetAdjective] 의 지도부가 그들의 절망적인 처지를 깨닫고 우리의 평화제안을 수락했습니다. 이제 우리는 베사라비아를 얻는 대가로 병력을 철수시킬 것입니다."
romania.57.a:0 "좋아!"

romania.58.t:0 "[From.GetName] 가 우리의 평화제안을 거절했습니다"'
romania.58.d:0 "[From.GetAdjective] 의 지도부가 그들의 절망적인 처지를 깨닫지 못하고 우리의 합리적인 제안을 거절했습니다."
romania.58.a:0 "부쿠레슈티로 진공하자!"

romania.59.t:0 "우크라이나가 패전했습니다"
romania.59.d:0 "우리는 루마니아의 고토인 트란스니스트리아를 성공적으로 해방했습니다. 우크라이나군의 상황은 절망적이고, 우리가 그들에게 평화협정을 제안하면 수락할 것입니다. 문제는 우리가 트란스니스트리아를 합병해야 하느냐 아니면 그곳을 우크라이나의 통치에 맡기고 비무장지대화해야 하느냐입니다."
romania.59.a:0 "트란스니스트리아를 우크라이나에 두는 대신 비무장지대로 만든다."
romania.59.b:0 "트란스니스트리아는 우리의 것이다!"
romania.59.c:0 "이건 시작에 불과하다."

romania.60.t:0 "[From.GetName]의 휴전 제안"
romania.60.d:0 "[From.GetAdjective] 의 군대가 트란스니스트리아를 성공적으로 접수했습니다. 그들은 이제 우리에게 트란스니스트리아를 우리의 영토로 남겨두되 비무장지대화를 하라고 요구해 왔습니다. [From.GetAdjective]의 군대는 전쟁 전 위치로 철수할 것입니다. 이 제안을 거절하는 건 우리 영토의 추가적인 점령을 불러올 것입니다."
romania.60.a:0 "휴전 조약을 수락한다."
romania.60.b:0 "아니다, 전세역전이 코앞이다!"

romania.61.t:0 "[From.GetName]의 휴전 제안"
romania.61.d:0 "[From.GetAdjective] 의 군대가 트란스니스트리아를 성공적으로 접수했습니다. 그들은 이제 우리에게 트란스니스트리아를 할양하라고 요구해 왔습니다.이 제안을 거절하는 건 우리 영토의 추가적인 점령을 불러올 것입니다."
romania.61.a:0 "휴전 제안을 받아들인다."
romania.61.b:0 "아니다, 전세역전이 코앞이다!"

romania.62.t:0 "[From.GetName]이(가) 우리의 휴전 제안을 수락했습니다"
romania.62.d:0 "[From.GetAdjective] 정부가 그들의 절망적인 상황을 인지하고 휴전 제안을 받아들였습니다."
romania.62.a:0 "좋아!"

romania.63.t:0 "[From.GetName]이(가) 우리의 휴전 제안을 거절했습니다!"
romania.63.d:0 "[From.GetAdjective] 지도부가 자신들이 곤경에 처한 상황을 받아들이지 못 하고 우리가 보낸 공정한 휴전 제안을 거절했습니다."
romania.63.a:0 "그렇다면 우린 키예프로 진격한다!"

romania.70.t:0 "루마니아가 베오그라드 협약을 탈퇴하다"
romania.70.d:0 "내전에 휩싸인 루마니아는 베오그라드 협약을 탈퇴하였습니다."
romania.70.a:0 "크나큰 발전이다"

