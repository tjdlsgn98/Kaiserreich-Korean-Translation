SAF_update_army:0 "군대를 새롭게"
SAF_update_army_desc:0 "우리는 육군을 우선적으로 지원해야 합니다. 새로운 전술을 도입하고 있는 유능한 장군들을 지원해 줍시다."
SAF_weltkrieg_relics:0 "세계대전의 유산"
SAF_weltkrieg_relics_desc:0 "우리 보병의 장비는 매우 구식입니다. 그중 대다수는 대전쟁 때 쓰이던 장비들이며, 일부는 제1차 보어 전쟁때 쓰이던 것들입니다. 다가오는 전쟁에서 승리하려면 우리 군대의 장비를 현대화해야 합니다."
SAF_upgrade_artillery:0 "포병 현대화"
SAF_upgrade_artillery_desc:0 "남아프리카의 포병대는 아직 대전쟁기 수준입니다. 포병 장비를 현대화하지 않으면 우리 병사들은 지원을 받지 못한 채 홀로 죽어갈 것입니다."
SAF_q_corps:0 "Q 지원단"
SAF_q_corps_desc:0 "Q 지원단은 상비군의 병참과 보급을 담당하는 중앙 집중형 기관입니다. 이들은 연료, 식량, 탄약, 군복의 배급을 담당할 것입니다. 아프리카는 거대하고 적대적인 대륙이고, 그들의 임무는 막중할 것입니다."
SAF_army_production:0 "육군 보급 중앙집중화"
SAF_army_production_desc:0 "우리는 대규모의 군인을 모집할 것이지만, 인력만으론 충분하지 않습니다. 우리는 그들에게 줄 총을 생산할 대규모의 산업 능력이 필요합니다."
SAF_military_college:0 "남아프리카 군사대학"
SAF_military_college_desc:0 "남아프리카에도 프로이센 전쟁대학과 같은 군사학교가 있어야 합니다.  이를 통해 연방에 충성하는 장교단이 육성될 것이고, 유럽 군사학교에 대한 지식이 늘어날 것입니다."
SAF_call_for_recruits:0 "모병의 부름"
SAF_call_for_recruits_desc:0 "우리의 모병 방법은 구식입니다. 우리는 이를 개혁하여 사병들에 대한 새로운 소집령을 내려야 합니다."
SAF_elite_force:0 "정예군"
SAF_elite_force_desc:0 "우리는 대규모 부대나 기갑부대를 창설할 산업적 능력을 가지고 있지 않습니다. 대신 우리는 남아프리카의 군대를 작지만 무장이 휼륭하고 잘 훈련된 상태로 유지하는 것에 집중해야 합니다. 크기는 중요하지 않습니다!"
SAF_native_ncos:0 "원주민 부사관들"
SAF_native_ncos_desc:0 "원주민이 우리나라의 군대에 복무하는 것은 더이상 이상한 일이 아니지만, 아프리카너와 영국계 지휘부와의 협력의 어려움이 원주민 부대의 효율성을 저하시키고 있습니다. 원주민 NCO 캠페인을 조직하면 이들 부대의 조직력이 향상될 것입니다."
SAF_special_forces:0 "SASF"
SAF_special_forces_desc:0 "아프리카엔 거대한 강이나 크고 끝이 없는 사막 또는 정글과 같은 극단적인 환경이 널렸습니다. 거대한 대양은 대륙을 둘러싸고 국제 무역을 주도하고 있습니다. 우리는 이러한 환경에도 불구하고 막힘없이 진격할 특수 부대를 창설해야 합니다."
SAF_special_equip:0 "진보한 보병"
SAF_special_equip_desc:0 "군사고문들은 최신 기술로 무장한 우리 최고 특공대원들로 구성된 전문 부대 창설을 제안했습니다. 이것이야말로 공화국이 우리에게 내놓아야 하는 것입니다."
SAF_army_support:0 "지원중대 확충"
SAF_army_support_desc:0 "아프리카는 위험한 땅이고, 우리 공병대와 의무대, 그리고 정비대대야말로 전군을 유지시키는 원동력입니다. 하지만 우리 군대의 규모가 커지면서, 지원중대의 중요성이 커지고 있습니다. 이들은 우리 군대의 중추이자 전부입니다."
SAF_mobile_force:0 "기동군"
SAF_mobile_force_desc:0 "우리 군대의 기동성보다 중요한 것은 없습니다. 새로운 시대가 도래했고, 포위섬멸 전술과 작전 반경이 더더욱 중요해졌습니다. 우리는 남아프리카군의 기동성을 향상시켜야 합니다."
SAF_mech_focus:0 "새로운 기계화 사단"
SAF_mech_focus_desc:0 "기동성 향상은 단지 전차 생산으로 이루어지는 것이 아닙니다. 그것은 또한 보병 차량화의 문제로, 우리는 그들을 전선에 신속하게 보낼 기계화 차량이 필요합니다."
SAF_armored_corps:0 "기갑부대"
SAF_armored_corps_desc:0 "아프리카 대륙에서 운용할 수 있는 능력을 갖춘 전차를 설계하는 것은 힘든 일입니다. 우리는 케이프를 둘러싼 초원만 바라보아서는 안됩니다. 우리의 전차들은 북쪽으로 전진하면서 사막과 정글을 보게 될 것입니다. 유럽 도로는 이곳 사정에 맞지 않습니다."
SAF_mech_production:0 "자동차 산업의 태동"
SAF_mech_production_desc:0 "우리가 차량을 만들 수 없다면, 차량 연구는 무용지물이 될 것입니다. 우리는 주요 차량 제조사를 국유화하여 차량 생산의 핵심으로 만들어야 합니다."
SAF_mech_support:0 "기계화 지원"
SAF_mech_support_desc:0 "더 좋은 차량으로는 충분하지 않습니다. 우리는 우리의 전문화 부대에 주목해야 합니다. 그들의 주된 목적은 전차부대와 기계화 부대의 효율성을 높이는 것입니다."
SAF_new_army:0 "새로운 군대"
SAF_new_army_desc:0 "우리의 모든 노력 끝에, 약하다고 조롱당하던 남아프리카의 막강한 군대는 무시할 수 없는 존재로 다시 태어났습니다."

SAF_update_air_force:0 "5개년 계획에 전념"
SAF_update_air_force_desc:0 "얼마 전 우리는 남아프리카 공군의 현대화와 확장을 위한 5개년 계획을 수립했습니다. 정부는 이 계획을 지키기 위해 노력해야 할 것입니다. 남아프리카는 하늘을 지배할 것입니다."
SAF_hartbees:0 "호커 하트비 개선"
SAF_hartbees_desc:0 "우리가 가지고 있는 호커 하트비는 세계에서 가장 우수한 전투기는 아니지만, 우리가 그렇게 만들 것입니다. 이들을 대체할 새 항공기가 생길 때까지 숙련된 정비공들이 이 복엽기를 맡을 것입니다."
SAF_blenheim:0 "블렌하임 대체"
SAF_blenheim_desc:0 "브리스톨 블렌하임은 우리 공군에서 사용할 수 있는 경폭격기이지만, 우리는 아프리카 불모지와 정글 위를 날 수 있는 튼튼한 새 항공기를 찾아야 합니다."
SAF_air_school:0 "조종사 학교"
SAF_air_school_desc:0 "공군 재건의 첫 번째 단계는 미래의 조종사를 훈련시킬 수 있는 공군사관학교의 창설입니다."
SAF_air_defense:0 "방공망 확충"
SAF_air_defense_desc:0 "우리는 하늘을 지배하는 것뿐 아니라, 우리의 영공을 빼앗으려는 자들에 대한 방어도 강화해야 합니다."
SAF_air_production:0 "항공산업에 투자"
SAF_air_production_desc:0 "우리 공군을 재건하려면 공장들을 조직화하고 확장해야 합니다."
SAF_desert_air_force:0 "사막의 공군"
SAF_desert_air_force_desc:0 "사막의 하늘은 맑고 풍경은 아름답지만, 그곳의 열과 모래는 특별한 능력이 우리 정비공들에게 필요하다는 것을 의미합니다. 이 혹독한 환경에서 항공기를 굴리려면 몇 가지 기술을 익혀야 합니다."
SAF_secure_cape:0 "희망봉을 사수하라"
SAF_secure_cape_desc:0 "분쟁으로 인해 수에즈 운하가 막히면, 다시 한번 케이프가 동쪽으로의 관문이 될 것입니다. 우리는 어떤 대가를 치르더라도 열강의 함대로부터 케이프를 지켜야 합니다."
SAF_rule_the_skies:0 "창공을 지배하라"
SAF_rule_the_skies_desc:0 "우리는 해군보다는 공군에 초점을 맞추고 있습니다. 그러나 우리는 우리의 힘이 어디서 나오는 지 알아야 할 것입니다."

SAF_tech_school:0 "케이프타운 대학 기금 조성"
SAF_tech_school_desc:0 "아프리카에서 우리 위치를 유지하려면 학구적 노력들이 필요합니다. 케이프타운 대학에 자금을 지원하여 대중을 교육하고 이 어두운 대륙의 빛이 됩시다."
SAF_electronics_focus:0 "전자기기 집중"
SAF_electronics_focus_desc:0 "우리는 전자 분야에서의 빠른 발전을 따라잡아야 합니다."
SAF_state_security:0 "암호해독단"
SAF_state_security_desc:0 "컴퓨터는 정보를 수집하는 데 있어서 새로운 수단입니다. 우리는 암호해독단을 만들어 이를 최대한으로 이용해야 합니다."
SAF_radio_africa:0 "남아프리카 라디오"
SAF_radio_africa_desc:0 "라디오의 발명은 남아프리카 전역의 통신을 가능하게 해주었습니다. 우리는 새로운 라디오 방송국을 열어 국민들에게 소식을 알릴 뿐 아니라, 전선 부대의 조직력 회복에 도움을 줘야 합니다."
SAF_expand_tech:0 "연구 시설 확장"
SAF_expand_tech_desc:0 "검은 월요일은 끝났고, 이제 우리는 연구시설을 확장하여 세계에서 뒤쳐지지 않도록 해야 합니다."
SAF_rocketry_focus:0 "로켓 엔진"
SAF_rocketry_focus_desc:0 "우리 미래는 로켓 엔진 개발에 달려있습니다. 이전에는 결코 상상할 수 없는 속도로 날아가는 강력한 무기를 개발해야 합니다."
SAF_advanced_refinery:0 "프레토리아 정유공장"
SAF_advanced_refinery_desc:0 "남아프리카에는 석유 매장량이 거의 없기 때문에 우리는 자급자족을 위해 합성석유 개발에 집중해야 합니다."
SAF_new_minds:0 "분골쇄신"
SAF_new_minds_desc:0 "남아프리카는 세계의 강대국이 되었습니다. 우리는 대학의 젊은 두뇌들을 모아 우리나라를 발전시키는 데 활용해야 합니다."

SAF_seaward_defense:0 "시워드 방위대"
SAF_seaward_defense_desc:0 "시워드 방위대는 20년 동안 우리 해군의 핵심이었습니다. 만일을 대비하여 방위대 예산을 늘려야 합니다. 영국이 지켜주지 않는 한 케이프는 공격에 취약할 수 밖에 없습니다."
SAF_naval_academy:0 "케이프타운 해군학교"
SAF_naval_academy_desc:0 "우리 함대에 배가 있는 것만으론 충분하지 않습니다. 우리는 함장과 제독을 현대식으로 훈련시켜 우리 배 한 척이 적의 배 세 척과 맞먹도록 만들어야 합니다."
SAF_submarine_focus:0 "잠수함 집중"
SAF_submarine_focus_desc:0 "잠수함은 적의 무역을 방해하는 아주 좋은 수단입니다. 우리는 가능한 많이 잠수함을 만들어야 합니다."
SAF_destroyer_focus:0 "구축함 집중"
SAF_destroyer_focus_desc:0 "구축함은 적의 잠수함을 파괴하는 데 효과적입니다. 우리는 구축함을 가능한 많이 만들어 우리 수송선을 보호해야 합니다."
SAF_expand_simons_town:0 "시몬스타운 해군기지 확장"
SAF_expand_simons_town_desc:0 "케이프의 시몬스타운은 1790년대에 세워진 남아프리카의 가장 중요한 해군기지입니다. 우리는 이를 수리하고 확장하여 더 크고 많은 함선들을 수용할 수 있도록 해야 합니다."
SAF_navy_production:0 "향상된 조선기술"
SAF_navy_production_desc:0 "케이프타운의 조선 시설은 아주 구식입니다. 이를 수리하고 확장하여 남아프리카의 함대를 확장할 준비를 합시다."
SAF_overseas_offensive:0 "대양 해군 확장"
SAF_overseas_offensive_desc:0 "강력한 전함은 우리의 해군 우위가 영구적으로 유지되도록 할 것이고, 우리는 우리의 국경을 훨씬 넘어 우리의 힘을 투사할 수 있을 것입니다."
SAF_cape_garrison:0 "케이프 주둔군 강화"
SAF_cape_garrison_desc:0 "우리는 케이프 주둔군을 강화하여 적의 공격으로부터 케이프를 보호해야 합니다. 어떤 적도 케이프에 발을 들여놓을 수 없습니다!"
SAF_rule_the_seas:0 "바다를 지배하라"
SAF_rule_the_seas_desc:0 "우리는 공군보다는 해군에 초점을 맞추고 있습니다. 그러나 우리는 우리의 힘이 어디서 나오는 지 알아야 할 것입니다."

### Ideas ###

SAF_black_monday_1:0 "검은 월요일의 영향"
SAF_black_monday_1_desc:0 "독일 무역 의존으로 인한 검은 월요일의 영향이 우리나라를 강타했습니다. 불안이 커지고 있고 경제가 흔들리고 있습니다. 우리는 하루빨리 해결책을 찾아야 합니다!"
SAF_black_monday_2:0 "검은 월요일의 영향"
SAF_black_monday_2_desc:0 "독일 무역 의존으로 인한 검은 월요일의 영향이 우리나라를 강타했습니다. 불안이 커지고 있고 경제가 흔들리고 있습니다. 우리는 하루빨리 해결책을 찾아야 합니다!"
SAF_segregation_1:0 "인종 분리"
SAF_segregation_1_desc:0 "남아프리카는 분단 국가입니다. 국민의 대다수는 다양한 아프리카 토착민족이지만, 남아프리카의 사회와 경제는 소수의 유럽 백인들이 지배하고 있습니다. 이로 인해 트란스발과 오렌지 자유국의 보어인들과 네덜란드 개척자들의 후손인 아프리카너와, 나탈과 로디지아 백인 인구의 대다수를 차지하는 영국인들 간의 갈등이 커지고 있습니다."
