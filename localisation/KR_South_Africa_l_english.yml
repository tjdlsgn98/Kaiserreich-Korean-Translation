### Focuses ###
SAF_black_monday_crisis:0 "검은 월요일으로부터의 회복?"
SAF_black_monday_crisis_desc:0 "경제 위기는 연방을 분열시킬 위험이 있습니다. 우리는 높은 실업률을 해결하기 위해 우리나라의 경제를 개혁해야 하지만, 의회는 분열되어 있습니다. 1년 내에 이 선택의 영향이 나타날 것이고, 아마도 의회의 분열을 더 악화시킬 것입니다."
SAF_representation_natives_act:0 "원주민법의 발효"
SAF_representation_natives_act_desc:0 "현재의 경제 위기가 발생하기 전에 계획되었던 1936년의 원주민 대표법은 국가 내  사회 및 정치 개혁의 중심축이 될 것입니다. 하지만, 우리는 원래 조항들을 꽤 많이 변경해야 할 것입니다."
SAF_paramount_chiefs:0 "파라마운트 치프 설립"
SAF_paramount_chiefs_desc:0 "이전 HCT의 지역 통치자들에게 자치권을 부여하면 우리는 중앙 정부에 충성하는 각각의 민족 집단(베추아날란드의 츠와나족, 바수톨란드의 바소토족, 스와질란드의 스와지족)의 새로운 자치적인 파라마운트 치프를 설치할 수 있게 될 것입니다."
SAF_develop_provinces:0 "연방 속령의 발전"
SAF_develop_provinces_desc:0 "연방 속령은 아마도 연방에서 가장 개발이 덜 된 지역일 것입니다. 우리가 다른 나라들을 따라잡으려면 이 지역의 인프라를 개발해야 합니다."
SAF_develop_provinces_2:0 "연방 속령의 발전을 지속시키자"
SAF_develop_provinces_2_desc:0 "속령의 인프라가 개발됨에 따라, 우리는 이제 이 지역과 주변 지역의 값싼 노동력을 이용하여 산업을 발전시킬 수 있게 되었습니다."
SAF_native_autonomy:0 "원주민 자치권 문제"
SAF_native_autonomy_desc:0 "우리는 옛 고등판무영토의 지방 통치자들, 각각의 민족 집단들의 새로운 파라마운트 치프들(베추아날란드의 츠와나, 바수톨란드의 바소토, 스와질란드의 스와지)에게 자치권을 부여하기로 결정했습니다. 그러나 우리는 치프의 권력의 범위를 명확히 할 필요가 있습니다 - 이전의 HCT의 경계 내에 한정시킬까요? 아니면 남아공 전역에 있는 그들 민족 모두를 아우르게 할까요?"
SAF_paramount_forces:0 "파라마운트 치프에 집중"
SAF_paramount_forces_desc:0 "파라마운트 치프의 자치권이 증가함에 따라, 그들 중 몇몇은 그들 자신의 지위를 유지하기 위해 각각의 부족민들로 구성된 그들의 군대를 창설할 수 있도록 허락해줄 것을 요청했습니다. 원주민을 무장시키는 것은 바람직하지 않은 선택이지만, 연방군의 부담을 덜어줄 수 있을 것입니다."
SAF_askari_corps:0 "남아프리카 원주민 부대"
SAF_askari_corps_desc:0 "우리가 특정 민족집단을 무장시켰기 때문에, 의회의 매파들은 파라마운트 치프가 아닌 연방에 충성하는 우리만의 원주민 부대를 만들 것을 제안했습니다."
SAF_nuweveld:0 "누웨벨드 개척"
SAF_nuweveld_desc:0 "새로 합병된 영토를 백인 정착민들에게 넘기는 것은 누웨벨드 전역에 새로운 정착촌의 설립과 새로운 지역의 문화적 통합을 장려할 것입니다. 그러나 지역 원주민들은 대부분의 농경지를 잃게 될 것이고, 도시로 이주하여 일용직 노동자로 살아야 할 것입니다."
SAF_nuweveld_settlements:0 "누웨벨드 정착 시작"
SAF_nuweveld_settlements_desc:0 "새로운 영토의 합병은 단지 첫 번째 단계일 뿐입니다. 이제 우리는 그 땅을 개발해야 하고, 그 땅의 생산성을 높여야 합니다."
SAF_expand_mines:0 "누웨벨드 채굴"
SAF_expand_mines_desc:0 "새로운 원주민 노동력이 확보됨에 따라 우리는 누웨벨드의 광산을 크게 확장할 수 있게 되었으며, 광석의 채굴량을 늘릴 수 있게 되었습니다."
SAF_native_labour:0 "원주민 노동력"
SAF_native_labour_desc:0 "누웨벨드 지역의 통합과 값싸고 풍부한 노동력의 절실한 필요성은 원주민 권리에 관한 문제를 만들었습니다. 많은 정치인들은 이제 몇 가지 분야에서 급진적인 타협을 할 준비가 되어 있습니다."
SAF_expand_steelworks:0 "밴더바일파크의 철강산업"
SAF_expand_steelworks_desc:0 "새로운 원주민 노동력이 확보됨에 따라 우리는 밴더바일파크에 새로운 거대한 시설을 지어 남아프리카의 철강 생산을 크게 늘릴 수 있게 되었습니다."
SAF_kariba_dam:0 "카리바댐"
SAF_kariba_dam_desc:0 "카리바 댐을 완공하는 데는 길고 힘든 작업이 필요하겠지만, 로디지아에서 확장되고 있는 우리 산업에 많은 에너지를 제공할 것입니다."

SAF_industrialization:0 "산업화에 집중"
SAF_industrialization_desc:0 "순수국민당은 산업화를 추진하고 있지만, 비용이 엄청나게 들고 있습니다. 그럼에도 불구하고, 우리는 앞으로 나아가야 합니다."
SAF_new_resources_1:0 "산업화된 채굴"
SAF_new_resources_1_desc:0 "오렌지 자유주와 트란스발 전역에 걸쳐 매달 새로운 광산이 문을 열고 있고, 놀라운 속도로 산업화가 이루어지고 있습니다. 요하네스버그와 프리토리아의 도로는 유럽의 어느 도시와 견주어도 부족하지 않습니다. 하지만 우리의 정책이 아프리칸스어 사용 지역에 편중되어 있다는 불만이 영어권 지역에서 나오고 있습니다."
SAF_industrialization_1:0 "위트와테르스란트 지역"
SAF_industrialization_1_desc:0 "우리는 우리나라를 더욱 산업화하기 위한 노력을 시작했습니다. 위트와테르스란트 유역 전역에서 도로와 철로와 제철소를 건설하기 위해 수천 명의 인력이 투입되었습니다."
SAF_shipbuilding_1:0 "케이프 조선소 확장"
SAF_shipbuilding_1_desc:0 "우리의 산업을 발전시킬 수 있는 한 장소는 케이프타운의 조선소입니다. 조선소는 개량과 확장이 절실히 필요하고, 확장을 통해 많은 노동자가 여기서 일하게 될 것입니다."
SAF_entente_help:0 "협상국에 원조요청"
SAF_entente_help_desc:0 "독일에의 무역 의존이 초래한 위기로부터 우리 경제를 회복시키기 위한 노력의 일환으로, 자치당은 새로운 무역 기회를 찾아 옛 제국을 돌아볼 것을 제안했습니다. 그렇게 하면, 영국과 프랑스의 투자가 우리나라의 실업자들에게 고용 기회를 만들어 줄 것입니다."
SAF_foreign_investment:0 "외국 투자 장려"
SAF_foreign_investment_desc:0 "이제 협상국이 무역을 정상화했고, 이제 그들의 투자자들이 남아프리카로 와서 우리의 산업화를 도울 수 있도록 유인해야 합니다."
SAF_new_resources_2:0 "킴벌리 광산"
SAF_new_resources_2_desc:0 "협상국에서 유입된 자본은 우리 경제를 계속 성장시키고 있습니다. 킴벌리에 새로운 광산이 생겼지만, 순수국민당의 일부 당원들과 심지어 집권당의 당원들도 영어권 지역에 집중 투자하는 것을 반대하고 있습니다."
SAF_work_programs:0 "노동정책 수립"
SAF_work_programs_desc:0 "대다수 정당들은 실업자 구제 정책을 찬성하고 있고, 이 정책을 통해 우리 경제를 다시 정상궤도에 올려놓을 수 있다고 믿고 있습니다."
SAF_infrastructure_1:0 "주요 도로 건설"
SAF_infrastructure_1_desc:0 "연방의 남부 영토에 더 나은 도로를 놓아야 합니다. 운 좋게도, 우리는 나탈, 트란스발, 케이프 지역의 수많은 도시 노동자들을 이 작업에 이용할 수 있습니다."
SAF_new_resources_3:0 "오렌지강 광산"
SAF_new_resources_3_desc:0 "이제 인프라가 확충되면서 오렌지 강의 새로운 광맥을 채굴할 수 있게 되었습니다. 또한 광물 자원의 채굴을 돕기 위해 호프타운에 수송 허브가 건설될 것입니다."
SAF_military_factories:0 "군수공장 건설"
SAF_military_factories_desc:0 "많은 자원이 소모되겠지만, 정부가 국민들에게 일자리를 줄 방법은 군사 인프라에 투자하는 것 뿐입니다. 우리는 우리 군대를 발전시킬 수 있는 천연자원을 가지고 있습니다. 이제 우리에게 필요한 것은 의지 뿐입니다."
SAF_recovery:0 "남아프리카의 회복"
SAF_recovery_desc:0 "마침내 우리는 검은 월요일을 극복했습니다. 이제 남아프리카 경제 번영의 시대로 나아갑시다!"
SAF_industrial_focus:0 "산업 집중"
SAF_industrial_focus_desc:0 "검은 월요일은 끝났고, 우리는 이제 민간산업에 초점을 맞춰야 합니다. 이는 우리 경제의 중추이고, 일자리의 메카입니다."
SAF_military_focus:0 "군사 집중"
SAF_military_focus_desc:0 "검은 월요일은 끝났고, 우리는 이제 군사 인프라에 초점을 맞춰야 합니다. 이는 남아프리카를 강하게 해줄 뿐 아니라, 우리 경제에 활력을 불어넣어 줍니다."
SAF_trade_focus:0 "무역 집중"
SAF_trade_focus_desc:0 "검은 월요일은 끝났고, 우리는 이제 무역에 집중해야 합니다. 우리는 국제사회와 동떨어져 살 순 없습니다. 남아프리카는 작은 나라이고, 살아남기 위해선 더 큰 나라와의 무역에 의존해야 합니다."

SAF_1938_elections:0 "1938년 총선거"
SAF_1938_elections_desc:0 "1938년 5월에 실시될 예정인 남아프리카 총선은 두개의 급진적인 이념이 대립하는 장이 될 것이고, 아마도 우리나라가 지금까지 본 것 중 가장 양극화된 선거가 될 것입니다. 양측의 지지율이 비슷하고, 누가 이기든 그들의 정책을 밀고 나갈 것입니다."

SAF_nationalist_victory:0 "국민당 승리!"
SAF_nationalist_victory_desc:0 "결정이 내려졌고, 국민당이 그 치열한 선거에서 이겼습니다. 이제 우리는 인종 분리 정책을 얼마나 빨리 적용시킬지 결정해야 합니다. 이 정책은 우리가 오랫동안 계획해왔던 우리의 염원입니다."
SAF_implement_apartheid:0 "아파르트헤이트 시행"
SAF_implement_apartheid_desc:0 "짧은 통합 기간 이후, 우리는 이제 4개의 남아프리카 지방을 사회적,정치적으로 분리시키기 위한 법률을 강화할 수 있게 되었습니다. 의회는 우리 편이고, 정책을 밀어붙일 수 있게 뒤에서 지원할 것입니다."
SAF_broderbond:0 "브로데르본드"
SAF_broderbond_desc:0 "브로데르본드는 아프리카너의 이익을 증진시킨다는 목표를 가지고 설립된 국민당 비밀 결사입니다. 영국인과 다른 원주민들이 아파르트헤이트 정책에 의해 통제되면서, 브로데르본드는 남아프리카 사회를 완전히 장악했고, 많은 기업인들 또한 단체의 일원이 되면서, 남아프리카 경제 또한 그들의 손에 넘어갔습니다."
SAF_join_mitteleuropa:0 "라이히스팍트 가입"
SAF_join_mitteleuropa_desc:0 "이제 우리는 국내 정치를 완전히 장악했고, 이제 라이히스팍트에 가입함으로써 대외 접촉을 강화해야 합니다."
SAF_german_exchange:0 "독일과 유대"
SAF_german_exchange_desc:0 "독일 제국과의 동맹은 시작에 불과합니다. 그들의 동맹에서 우리가 실속 없는 구성원으로 평가받지 않으려면, 우리는 라이히스팍트 구성원들과의 관계도 강화해야 합니다."
SAF_diplo_isolation:0 "우리민족끼리"
SAF_diplo_isolation_desc:0 "우리는 어느 세력에도 속하지 않습니다. 그리고 솔직히 말해서, 그 상태를 계속 유지해야 합니다. 남아프리카는 과거에 우리나라와 관련이 없는 분쟁에 휘말려 고통을 겪었고, 이제는 우리 자신의 이익에 초점을 맞춰야 합니다."
SAF_defense_focus:0 "방어에 집중"
SAF_defense_focus_desc:0 "다른 나라들은 우리를 가만히 놔두지 않을 것입니다. 세상의 혼란이 우리 앞에 닥치기 전에 우리 자신의 방어와 국경을 강화해야 합니다."
SAF_african_gold:0 "남아프리카 황금"
SAF_african_gold_desc:0 "남아프리카의 어마어마한 금과 다이아몬드 매장량은 세계의 부러움을 사고 있습니다. 이제 우리는 광산들을 국유화하고 거기서 나온 수익을 정부 사업의 보조금으로 써야 합니다."
SAF_develop_capital:0 "남아프리카의 진주"
SAF_develop_capital_desc:0 "남아프리카의 금은 우리 영광스러운 수도의 산업과 인프라의 발전과 수도 방비를 위해 쓰일 것입니다. 수도는 우리나라의 심장입니다."
SAF_expansionism:0 "신 팽창주의"
SAF_expansionism_desc:0 "우리 당 내부의 많은 사람들은 남아프리카가 북쪽 국경에서 더 많은 영향력을 행사하길 바라고 있습니다. 더 공격적인 정책을 고려해야 할까요?"
SAF_northern_border:0 "북방 국경"
SAF_northern_border_desc:0 "우리는 우리의 합리적인 자연 국경을 위해, 적이 남쪽으로 오는 것을 막기 위해 우리의 시선을 북쪽으로 돌려야 합니다."
SAF_focus_inward:0 "내치에 집중"
SAF_focus_inward_desc:0 "아직 확장할 때가 아닙니다. 솔직히 말해서, 우리는 겨우 이정도 위치에 도달한 것 뿐입니다. 외부로 확장하기보다는 우리 내부의 질서를 세웁시다."
SAF_push_for_unity:0 "단결을 향하여"
SAF_push_for_unity_desc:0 "우리나라는 여러 면에서 여전히 심하게 분열되어 있습니다. 우리는 국가에 질서를 확립하기 위해 노력해야 합니다. 비록 그 질서가 무력에 의한 것이라도요."

SAF_dominion_victory:0 "자치당 승리!"
SAF_dominion_victory_desc:0 "결정이 내려졌고, 자치당이 그 치열한 선거에서 승리했습니다. 이제 우리는 대영제국의 일원으로 돌아가야 할 뿐 아니라, 남아프리카 정부 전체를 개혁해야 합니다."
SAF_implement_federation:0 "연방의 발효"
SAF_implement_federation_desc:0 "우리는 우리나라를 한동안 남아프리카 연방이라 불러 왔지만, 아직 그 변화에 따라와야 할 개혁들이 이루어지지 않고 있습니다. 나라가 안정화되고 반대파들이 제거되면, 우리는 앞으로 나아가 헌법을 개정할 수 있을 것입니다. 남아프리카는 살아 숨쉴 것입니다."
SAF_natives_trust_act:0 "원주민 신탁법"
SAF_natives_trust_act_desc:0 "원주민 신탁법은 원주민이 토지를 소유할 권리를 보장하고 있으며, 그들에게 최소한 주의 20%의 토지의 소유권을 부여하는 것과 같은 막대한 자치권을 보장하고 있습니다. 옛 보어인들의 공화국이었던 오렌지 자유국이나 트란스발은 이 기준을 지키고 있으며, 영어권 주나 고등판무영토 대부분도 그 기준을 따르기 시작할 것입니다."
SAF_rejoin_entente:0 "협상국 재가입"
SAF_rejoin_entente_desc:0 "이제 우리는 우리 내부 정치를 바로잡았고, 이제 우리 역사의 가장 큰 실수를 바로잡기 위해 협상국에 재가입해야 합니다."
SAF_the_restoration:0 "복원법"
SAF_the_restoration_desc:0 "우리는 대영제국의 품에 되돌아갔고, 국민의회는 오늘 남아프리카의 국가원수로 영국 국왕을 앉히는 내용의 복원법을 통과시켰습니다. 전임 수상 얀 스머츠가 총독으로 임명될 것으로 보이나, 우리는 이제 총독 권력의 범위를 정해야 합니다."
SAF_qualified_franchise_act:0 "선거법"
SAF_qualified_franchise_act_desc:0 "The Qualified Franchise Act requires all states to ensure native representation and integration into the political process of South Africa. This is most prominent in the Cape, where the qualified franchise is the most inclusive and full adult suffrage is granted to the Coloured & Asiatic populations. The same is true in Natal for the Asiatics, with the second largest franchise in South Africa."
SAF_united_south_africa:0 "단결한 남아프리카!"
SAF_united_south_africa_desc:0 "연방 모델이 완전히 정착되었고, 원주민들을 국가의 근간으로 만드는 법들이 시행되면서, 남아프리카는 이제 완전히 통합된 국가가 되었습니다. "
SAF_native_service:0 "원주민 복무"
SAF_native_service_desc:0 "우리 원주민들은 우리 병사의 대다수를 차지하고 있지만, 단지 입대할 수 있을 뿐입니다. 우리 군의 조직력을 향상시키기 위해서뿐 아니라 새로운 입대 자원을 찾기 위해서라도, 군에서의 원주민들의 역할을 확장해야 합니다."
SAF_found_RSAF:0 "남아프리카 공군 창설"
SAF_found_RSAF_desc:0 "연방 형성 이전, 남아프리카 공군은 자금난을 겪고 있었고 군대의 중요한 부분으로 인식되지 못했습니다. 재능있는 젊은 장교인 아돌프 말란은 새로운 남아프리카 공군을 창설하기 위해 캐나다에 구식 항공기를 원조받게 해 달라고 요청하는 청원서를 정부에 보냈습니다."

SAF_civil_war:0 "내전!"
SAF_civil_war_desc:0 "상상할 수 없는 일이 일어났습니다. 남아프리카는 제4차 보어 전쟁의 시작과 함께 다시 한번 혼란에 빠져들었습니다."
SAF_arms_trade:0 "무기가 필요하다"
SAF_arms_trade_desc:0 "우리 군대는 장비가 부족합니다. 그들이 계속 싸우게 하려면 국제시장에서 해답을 찾아야 합니다."
SAF_arms_trade_2:0 "더 많이 필요하다"
SAF_arms_trade_2_desc:0 "다시 한 번 우리의 장비 재고가 바닥나고 있습니다. 전쟁을 계속하려면 우리는 필요한 것을 최대한 제공해야 합니다."
SAF_we_must_win:0 "반드시 이기자"
SAF_we_must_win_desc:0 "우리의 세력을 결집시켜야 합니다. 이 내전은 우리나라의 미래를 결정할 것이며, 져서는 안됩니다."
SAF_call_to_rebellion:0 "일어서라"
SAF_call_to_rebellion_desc:0 "이제 우리가 적의 영토를 차지했고, 그곳의 우리 동맹들을 불러 들고 일어나게 해야 합니다. 침묵하면 안됩니다."
SAF_we_are_winning:0 "우리가 이겼다!"
SAF_we_are_winning_desc:0 "우리는 전쟁에서 이기고 있고, 이를 만 천하에 선언하여 우리 적들이 덜덜 떨게 합시다!"
SAF_the_big_push:0 "대공세"
SAF_the_big_push_desc:0 "우리는 힘을 모아 적의 영토로 진격해야 합니다. 이는 한 번뿐인 매우 중요한 기회입니다!"
SAF_call_to_arms:0 "징병의 시작"
SAF_call_to_arms_desc:0 "우리 국민들 또한 방관할 때가 아닙니다. 군대에 복무할 수 있는 모든 사람을 불러모아야 합니다!"
SAF_we_need_everyone:0 "모두가 필요하다!"
SAF_we_need_everyone_desc:0 "이것으로는 아직 충분하지 않습니다. 우리는 전선에서 복무할 병사가 더 필요합니다!"

