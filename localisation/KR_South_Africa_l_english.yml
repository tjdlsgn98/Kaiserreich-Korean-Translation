saf.1.t:0 "남아프리카 연방"
saf.1.d:0 "1910년에 수많은 영국 식민지인 케이프 식민지, 나탈, 트란스발, 오렌지 자유주가 뭉쳐서 만들어진 의회 공화국인 남아프리카 연방은 1925년 위기로 영국에서 독립했습니다. 영국 혁명으로 제2차 보어전쟁(1899-1902)이래로 이 나라에 드리워진 영국의 영향력을 제거할 수 있게 되자, 국민당과 노동당은 반영 연합을 맺었습니다. 남아프리카 초대 대통령인 제임스 허트조그는 이 혼란을 틈타 인접한 영국 보호령인 남로디지아,베추아날랜드,바수토랜드,스와질랜드를 합병하였고, 나머지 영국 아프리카 식민지는 독일인들의 손에 넘어갔습니다."
saf.1.a:0 "연방은 강하다"
saf.2.t:0 "연방 헌법"
saf.2.d:0 "남아프리카의 현행 헌법은 1909년에 제정된 남아프리카 법을 약간 수정한 것입니다. 남아프리카 연방은 연방이라기보단 단일 국가에 가까우며, 각 주의 의회는 폐지되었고 지방의회로 대체되었습닏나. 의회는 두 부분으로 구성되어 있습니다:바로 하원(Volksraad)과 상원입니다. 비록 지역마다 선거권의 유무가 다르긴 하지만, 하원 의원들은 주로 백인 소수집단으로부터 지지를 받고 있습니다. 케이프와 나탈과 같은 부유하고 교육받은 주에서는 선거권이 보장되어 있으나, 역시 백인만 투표를 할 수 있습니다. 상원은 5개의 지방 의회 의원들과 하원 의원들로 구성된 선거인단의 투표를 통해 구성됩니다. 정부는 웨스트민스터 모델을 따르고 있으나, 선출된 대통령을 국가의 수반으로 두고 있습니다. 남아프리카는 베추아날랜드,바수토란드,스와질랜드를 보호령으로 두고 있으며, 본토 내에서 제정된 일련의 원주민 권리 제한 법률은 이 지역에서는 아직 완전히 적용되지 않고 있습니다."
saf.2.a:0 "알았다"
saf.3.t:0 "검은 월요일이 남아프리카를 강타하다"
saf.3.d:0 "일주일 전 독일 증권시장이 붕괴하면서 전세계가 침체에 빠졌습니다. 남아프리카는 영국 혁명 및 남아프리카 공화국의 독립선언 이후 협상국과의 무역을 끊은 후,독일 세력권과의 무역에 의존해 왔습니다.\n\n이 위기는 남아프리카 경제에 끔찍한 영향을 끼쳤으며, 독일 시장에의 수출에 의존하던 많은 회사들이 폐업하거나 값싼 토착 노동력을 이용하기 위해 대신 백인 노동자들을 해고하였고, 실업률이 가파르게 상승하고 있습니다."
saf.3.a:0 "재앙이다!"
saf.4.t:0 "위기에 대응하다"
saf.4.d:0 "세계 경제 위기가 남아프리카를 강타했고, 우리 경제를 완전히 몰락시켰고, 우리 국가 기관을 완전한 정치적 위기 속에 몰아넣었습니다. 친영파 자치당이 계속해서 비판해온 독일에의 무역 의존이 사태를 더 심각하게 만들었습니다. 그러나, 의회는 위기에 효과적으로 대처하지 못하고 분열되어 있습니다.\n\n값싼 원주민 노동력이 실업률 상승의 주 원인으로 지목되었고, 국민당과 노동당은 원주민 고용에 규제를 가할 것을 주문하고 있습니다. 또한 국민당은 거대한 국가 주도 프로그램과 보호령 착취를 통해 상황을 개선시킬 수 있다고 믿으며, 자치당은 사회경제적 개혁만이 상황을 타개할 대책이라 믿습니다.\n\n자치당은 또한 독일로부터의 경제적 자립과 캐나다 같은 협상국과의 무역 재개를 주장하고 있습니다. 비록 많은 아프리카너들이 그러한 조치에 반대할지라도 말이죠."
saf.4.a:0 "국민당이 이 위기를 해결할 것이다"
saf.4.b:0 "우리 옛 친구인 노동당과 손잡자"
saf.4.c:0 "자치주의자들과 협력하자"
saf.5.t:0 "국민당의 분열"
saf.5.d.coalition_labour:0 "타협을 이루지 못한 채, 다니엘 프랑수아 말란이 이끄는 국민당의 극단주의 세력이 국민당에서 이탈하여 'Gesuiwerde', '순수국민당'을 형성하게 되었습니다. 그들은 사회주의자에 대한 현 정부의 타협을 반대하고 있고, 남아프리카의 미래를 보장하기 위한 최선의 방법은 기존의 인종분리법을 '아파르트헤이트'라고 불리는 완전한 국가 차원 시스템으로 확장시키는 것뿐이라고 믿고 있습니다. 비록 다가오는 선거에서 그들은 중요하게 고려되지 않고 있지만, 그들은 이미 아프리카너 주민들 사이에서 상당한 지지를 얻고 있습니다."
saf.5.d.coalition_dominion:0 "타협을 이루지 못한 채, 다니엘 프랑수아 말란이 이끄는 국민당의 극단주의 세력이 국민당에서 이탈하여 'Gesuiwerde', '순수국민당'을 형성하게 되었습니다. 그들은 영국계에 대한 현 정부의 타협을 반대하고 있고, 남아프리카의 미래를 보장하기 위한 최선의 방법은 기존의 인종분리법을 '아파르트헤이트'라고 불리는 완전한 국가 차원 시스템으로 확장시키는 것뿐이라고 믿고 있습니다. 비록 다가오는 선거에서 그들은 중요하게 고려되지 않고 있지만, 그들은 이미 아프리카너 주민들 사이에서 상당한 지지를 얻고 있습니다."
saf.5.d.reforms:0 "타협을 이루지 못한 채, 다니엘 프랑수아 말란이 이끄는 국민당의 극단주의 세력이 국민당에서 이탈하여 'Gesuiwerde', '순수국민당'을 형성하게 되었습니다. 그들은 인종 분리 정책에 대한 현 정부의 유화책을 반대하고 있고, 남아프리카의 미래를 보장하기 위한 최선의 방법은 기존의 인종분리법을 '아파르트헤이트'라고 불리는 완전한 국가 차원 시스템으로 확장시키는 것뿐이라고 믿고 있습니다. 비록 다가오는 선거에서 그들은 중요하게 고려되지 않고 있지만, 그들은 이미 아프리카너 주민들 사이에서 상당한 지지를 얻고 있습니다."
