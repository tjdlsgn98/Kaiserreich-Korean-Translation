SAF_apartheid_1:0 "아파르트헤이트"
SAF_apartheid_2:0 "아파르트헤이트"
SAF_divided_government_1:0 "분열된 정부"
SAF_divided_government_1_desc:0 "남아프리카는 현재 백인 소수집단의 지배하의 독립된 아프리카너 국가가 될 것인지, 아니면 영연방의 일원으로 자유주의적인 연방이 될 것인지의 기로에 서 있습니다. 이는 정부권력을 차지하기 위해 경쟁하는 두 개의 주요 정당으로 대표됩니다.: 국민당과 자치당입니다. 이 문제는 1938년 선거에서 해결될 것입니다."
