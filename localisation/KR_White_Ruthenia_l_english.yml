l_english:

WHR_focus:0 "백루테니아 중점계통도"

### Ideas ###
WHR_black_monday:0 "검은 월요일"
WHR_black_monday_desc:0 "백루테니아의 독일에 대한 의존은 독일 주식 시장의 붕괴 이후에 다시 심해졌고, 경제 또한 깊은 혼란에 빠져 있습니다."
WHR_black_monday_1:0 "검은 월요일"
WHR_black_monday_1_desc:0 "검은 월요일은 여전히 국가에 심각한 영향을 미치고 있지만 최근 백루테니아 정부의 조치로 피해가 줄기 시작했습니다."
WHR_black_monday_2:0 "검은 월요일"
WHR_black_monday_2_desc:0 "정부가 백루테니아의 과거 침체된 경제를 개혁함에 따라 검은 월요일 위기의 영향은 진정되기 시작하고 있습니다."
WHR_black_monday_3:0 "검은 월요일"
WHR_black_monday_3_desc:0 "검은 월요일 위기의 영향은 거의 끝나가고 있으며 백루테니아의 경제는 곧 어느 때보다 안정될 것입니다."
WHR_black_monday_4:0 "검은 월요일"
WHR_black_monday_4_desc:0 "모든 가능성에도 불구하고 검은 월요일 위기의 긴급성은 백루테니아에 많은 혁신을 일으켰고, 일부 영향은 여전히 남아 있지만, 경제의 완전한 회복이 거의 임박했습니다."
constructing_ostwall:0 "동부방벽 건설"
constructing_ostwall_desc:0 "러시아의 증가하는 위협에 대응하여 우리는 가능한 침략으로부터 우리나라를 방어하기 위해 우리의 동쪽 경계를 강화하기 시작했습니다."
constructing_ostwall_ai_0:0 "동부방벽 건설"
constructing_ostwall_ai_desc:0 "러시아의 증가하는 위협에 대응하여 우리는 가능한 침략으로부터 우리나라를 방어하기 위해 우리의 동쪽 경계를 강화하기 시작했습니다."
WHR_disunity:0 "국가 분열"
WHR_disunity_desc:0 "조급한 국가적 시작과 백루테니아의 정체성을 어디에서 찾아야 하는지에 대한 우유부단함은 백루테니아의 혼란과 애국심과 단결력의 결여로 이어집니다."
WHR_illiteracy:0 "문맹"
WHR_illiteracy_desc:0 "독립한 지 10년이 넘었음에도 불구하고, 현재 취약한 정부, 열악한 경제 및 교육 시스템, 그리고 국가의 문자 선택에 대한 우유부단함은 모두 문맹에 기여하고 있으며 특히 국가 대부분을 차지하는 시골 지역에서 큰 문제를 야기하고 있습니다."
WHR_cavalry_focus:0 "기병 전문지식"
WHR_cavalry_focus_desc:0 "우리의 기병 훈련을 시작으로 우리 민족은 동부 지대에 완벽하게 어울리는 군사 병과를 발견했습니다."
WHR_ethanol_production_1:0 "에탄올 연료 생산"
WHR_ethanol_production_1_desc:0 "우리의 연구는 에탄올 연료의 생산에 돌파구를 마련하기 시작했으며, 이로 인해 우리는 보다 효과적으로 산업에 연료를 공급할 수 있게 되었습니다."
WHR_ethanol_production_2:0 "에탄올 연료 생산"
WHR_ethanol_production_2_desc:0 "수 개월이 지난 후, 우리는 에탄올 연료 생산을 통해 우리의 산업에 연료를 충분히 공급할 수 있게 되었고, 연구는 성과를 거두었습니다."
WHR_urbanisation_1:0 "도시화의 부족"
WHR_urbanisation_1_desc:0 "백루테니아는 많은 시골 인구와 세계에서 가장 낮은 인구밀도를 가지고 있고, 도시에서는 산업에 종사할 노동자를 찾기 어렵습니다."
WHR_urbanisation_2:0 "도시화"
WHR_urbanisation_2_desc:0 "많은 운동 이후에 우리는 우리 국민 중 일부가 도시에 정착하도록 장려했고, 이는 우리나라의 공장에서 일할 잠재적 노동자들의 수를 증가시켰습니다."
WHR_industrialisation1:0 "산업화 촉진"
WHR_industrialisation1_desc:0 "우리는 산업화에 약간의 자금지원을 했고, 우리의 산업발전을 약간 도왔습니다."
WHR_industrialisation2:0 "산업화 촉진"
WHR_industrialisation2_desc:0 "우리는 우리나라의 경제가 향후 확장을 시작할 수 있도록 산업화에 적당한 양의 자금을 제공하기 시작했습니다."
WHR_industrialisation3:0 "산업화 촉진"
WHR_industrialisation3_desc:0 "우리는 우리나라가 현재 처해있는 빈곤으로부터 신속히 벗어나기 위해 우리나라의 산업화에 많은 자금을 지원했습니다."
WHR_flexibility:0 "유연한 산업"
WHR_flexibility_desc:0 "우리의 산업은 유연성을 위해 훈련되고 적응되어 왔으며, 우리의 공장들이 민간 생산품에서 군수 장비로 전환할 수 있도록 했습니다."
WHR_farming_reform1:0 "기계화 농업"
WHR_farming_reform1_desc:0 "우리는 우리 농장의 기계화에 약간의 자금지원을 해왔기 때문에, 더 많은 부유한 농부들이 새로운 농기구를 살 수 있게 되었습니다."
WHR_farming_reform2:0 "기계화 농업"
WHR_farming_reform2_desc:0 "우리는 백루테니아의 많은 농부들이 새로운 농기구를 구입하여 농사를 최적화할 수 있도록 목표를 두고 우리나라 농기계의 기계화에 적절하게 자금을 지원했습니다."
WHR_farming_reform3:0 "기계화 농업"
WHR_farming_reform3_desc:0 "우리는 우리 농장의 효용을 극대화하고 모든 농장이 기계화되기를 바라며 우리나라의 농업 기계화에 상당한 자금을 쏟아 부었습니다."
WHR_BelAZ_agriculture:0 "농업 기계 생산"
WHR_BelAZ_agriculture_desc:0 "벨라즈는 현재 농업 기계를 생산하고 있습니다."
WHR_BelAZ_military:0 "군용 차량 생산"
WHR_BelAZ_military_desc:0 "벨라즈는 현재 군용 차량을 생산하고 있습니다."
WHR_BelAZ_mining:0 "채굴 기계 생산"
WHR_BelAZ_mining_desc:0 "벨라즈는 현재 채굴 기계를 생산하고 있습니다."
WHR_BelAZ_construction:0 "건설 기계 생산"
WHR_BelAZ_construction_desc:0 "벨라즈는 현재 건설용 차량과 기계를 생산하고 있습니다."
WHR_literacy:0 "교육 개선"
WHR_literacy_desc:0 "백루테니아를 괴롭히던 문맹의 소굴은 마침내 끝이 났고, 우리의 교육 시스템은 새로운 세대의 혁신자들을 만드는 것을 도왔습니다."
WHR_livingconditions:0 "생활 조건 개선"
WHR_livingconditions_desc:0 "전국의 생활환경을 개선함으로써 많은 질병의 발생이 감소하여, 우리의 능력 있는 인구가 늘어났습니다."
WHR_workersrights:0 "노동자 권리 보호"
WHR_workersrights_desc:0 "백루테니아의 노동자 권리에 대한 보호는 노동자들의 열정과 충성심을 증가시켰고 생산성 향상에 도움을 주었습니다."
WHR_welfarestate:0 "복지국"
WHR_welfarestate_desc:0 "우리의 복지 개혁은 우리 사회의 가난한 사람들과 노인들의 상태를 개선시켰고 우리 국민들의 안전을 안정시키고 보호하는데 도움을 주었습니다."
WHR_new_belarus:0 "새로운 백루테니아"
WHR_new_belarus_desc:0 "백루테니아 정부의 많은 경제 개혁이 끝나고 마침내 후진국에서 근대 유럽 국가로 발전하여 세계 국가들 사이에서 그 자리를 차지할 준비가 되었습니다."
WHR_free_press:0 "출판의 자유"
WHR_free_press_desc:0 "언론의 자유화와 검열에 대한 종지부를 찍으면 새로운 생각이 대중에게 전달될 수 있습니다."
WHR_secret_courts:0 "비밀 법원"
WHR_secret_courts_desc:0 "비밀 법정의 설립은 우리가 우리 정권의 적들을 무너뜨리는 것을 도왔습니다."
WHR_censored_press:0 "엄격한 언론 검열"
WHR_censored_press_desc:0 "엄격한 언론 검열은 어떠한 반대 의견도 대중 앞에 나가는 것을 막고 우리 정권의 생각만이 그들이 들어야 할 것임을 보장합니다."
WHR_confiscate_land:0 "토지 분쟁"
WHR_confiscate_land_desc:0 "여러 해 동안, 부르주아 독재자들은 백루테니아의 농민들에 대한 그들의 권력을 지배했고, 나라를 스스로 먹일 수 있는 많은 부유한 땅을 유지했습니다. 이제 그 땅은 다시 한번 백루테니아 사람들의 재산입니다."
WHR_central_planning_idea:0 "중앙 계획"
WHR_central_planning_idea_desc:0 "우리는 비효율적인 자본주의 자유 시장을 중앙 계획으로 대체하여 우리의 모든 상품이 국민과 국가의 필요에 따라 생산되도록 했습니다."
WHR_bolshevik_police:0 "새로운 비밀 경찰"
WHR_bolshevik_police_desc:0 "NBP 인 백루테니아에 있는 호엔촐레른 왕조의 비밀경찰에 의해 영감을 받아, 우리는 반혁명가나 국가의 적들의 위협을 제거하기 위해 우리 자신의 비밀 경찰을 만들기 시작했습니다."
WHR_empowered_unions:0 "권한있는 노동 조합"
HWR_empowered_unions_desc:0 "백루테니아 연합은 호엔촐레른의 폭정 통치 기간 동안 많은 탄압을 받았지만 이제 우리는 생디칼리슴 국가를 만들어냈기 때문에 마침내 그들의 인정을 받게 될 것입니다."
WHR_armed_people:0 "무장한 대중"
WHR_armed_people_desc:0 "모든 일꾼들과 농부들이 총을 가지고 있고 무기 사용에 익숙해져있기 때문에 우리는 우리 군대를 위해 더 빨리 새로운 군대를 훈련시킬 수 있습니다."
WHR_agriculture_cooperatives:0 "농업협동조합"
WHR_agriculture_cooperatives_desc:0 "우리의 농업협동조합은 백루테니아 농부들로부터 약간의 지지를 얻어왔고, 새로운 농장은 농작물의 생산량과 우리 산업을 위한 연료를 증가시켰습니다."
WHR_healthcare:0 "국민 건강 관리"
WHR_healthcare_desc:0 "우리의 국가 의료는 평균적으로 백루테니아인들에게 저렴한 의료 혜택을 제공하고 질병의 확산과 사망률을 줄이며 국가의 건강 인구를 늘리는데 도움이 되었습니다."
WHR_socialmarket_economy:0 "사회시장경제"
WHR_socialmarket_economy_desc:0 "우리의 사회시장경제는 경쟁경제에 기반을 둔 자유진보와 사회복지를 결합함으로써 백루테니아의 경제 성장과 안정성을 향상시켰습니다."
WHR_trade_union:0 "정부가 통제하는 노동 조합"
WHR_trade_union_desc:0 "노동조합에 대한 우리의 인식과 통제는 우리에게 백루테니아 노동자들에 대한 권력을 주는 동시에 그들의 생산성을 토큰으로 증가시켰습니다."
WHR_economic_boom_idea:0 "경제 호황"
WHR_economic_boom_idea_desc:0 "BNP의 자유 시장 정책은 백루테니아 경제를 풍요롭게 하고 우리의 국제적 명성을 향상시키는데 성공적이었습니다."
WHR_paramilitary:0 "NBP 준 군사 조직"
WHR_paramilitary_desc:0 "지그문트의 NBP 준 군사 조직의 형성은 백루테니아의 적들에 대한 싸움에서 엘리트 분열을 중단시키면서 우리 군대의 규모와 기강을 증가시키는데 도움을 주었습니다."
WHR_labourbattalions:0 "노동 대대"
WHR_labourbattalions_desc:0 "우리의 노동 대대와 공공 사업 프로그램은 둘 다 실업률을 낮추고, 국가를 건설할 규율을 갖춘 노동자들을 우리에게 제공했습니다."
WHR_self_help:0 "벨라루스인의 자립"
WHR_self_help_desc:0 "BNSP의 새로운 기구인 백루테니아인의 자립은 백루테니아 경제에 혁명을 일으키고 국가 국가대중주의적 목표에 맞춰 사람들을 통합하기 시작했습니다."
WHR_persecution:0 "소수민족 박해"
WHR_persecution_desc:0 "그들의 전제를 묵인한 약한 지도부가 사라지자 우리는 백루테니아를 오랫동안 파괴해 온 소수 민족과 적 스파이들을 목표로 삼기 시작했습니다."
WHR_collectivise:0 "집단화"
WHR_collectivise_desc:0 "일부 저항에 맞선 채 국익을 위한 집단 농장의 도입은 농업 생산 증가의 형태로 결과를 낳기 시작했습니다."
WHR_foreignintelligence:0 "해외정보부"
WHR_foreignintelligence_desc:0 "우리의 광범위한 국내 외교 정보국으로부터 배운 우리의 새로운 해외 정보 서비스는 다른나라들에 그들 스스로를 통합하고 우리에게 보고하기 시작했습니다."
WHR_latin_alphabet:0 "라틴 문자"
WHR_latin_alphabet_desc:0 "우리는 라틴 문자를 백루테니아에 대한 우리의 공식적인 언어로 채택하여 국제 무역을 증가시키고 서방과의 사상 전파를 증가시켰습니다."
WHR_cyrillic_alphabet:0 "키릴 문자"
WHR_cyrillic_alphabet_desc:0 "우리는 백루테니아의 공식 언어로 키릴 문자를 채택하여 무역을 늘리고 우크라이나 및 러시아 이웃 국가들로부터의 이주자들을 격려하고 있습니다."
WHR_bothalphabets:0 "양 문자 인정"
WHR_bothalphabets_desc:0 "백루테니아를 위한 하나의 공식적인 언어를 선택함으로써 일부 사람들을 소외시키는 대신에, 우리는 두 가지를 가르치고 통합하기로 결정했습니다."
WHR_belarusian_youth:0 "백루테니아 청소년 연합"
WHR_belarusian_youth_desc:0 "미국의 보이 스카우트와 같은 청소년 운동에 영감을 받아, 백루테니아 청소년 연합은 아이들에게 전통적인 애국심을 가르치고 그들이 나이가 들면 국가에 봉사할 수 있도록 훈련시킵니다."
WHR_orthodox_nation:0 "동방정교회 패권"
WHR_orthodox_nation_desc:0 "동방정교회가 우리 백루테니아의 국가 종교가 될 것이며, 특별한 특권을 갖는다고 결정했습니다."
WHR_secular_nation:0 "세속적인 국가"
WHR_secular_nation_desc:0 "우리는 백루테니아의 다양한 종교 단체들로 인해 우리 민족이 세속적인 국가가 될 것이라고 결정했습니다."
WHR_ethnic:0 "민족 동화"
WHR_ethnic_desc:0 "우리 국민에 대한 국가적 정체성이 결정되면서 백루테니아인들은 이제 백루테니아를 지키기 위해 한 사람으로써 함께 서기 시작했습니다."
WHR_state:0 "국가 동화"
WHR_state_desc:0 "백루테니아와 그 사람들은 순수한 민족성이 아니라 사실 발트, 슬라브와 같은 여러 민족이 섞여 있습니다. 백루테니아인을 만드는 것은 그들의 피가 아니라 백루테니아에 대한 그들의 충성심과 그것을 보호하려는 의지입니다."
WHR_homedefence:0 "백루테니아 국가 방위대"
WHR_homedefence_desc:0 "백루테니아 국가 방위대는 다른 많은 부적격 민간인들을 우리의 전쟁 노력에 투입하며 우리나라의 방어 능력을 향상시키는 것을 도왔습니다."
WHR_patriotism:0 "모병 운동"
WHR_patriotism_desc:0 "우리의 최근 모병 운동은 우리나라를 위해 싸울 용의가 있는 젊은 세대들 사이에 신병 모집으로 이어졌습니다."
WHR_officerschool:0 "장교 학교"
WHR_officerschool_desc:0 "우리의 새로운 장교 학교 설립은 장교급으로 자격을 갖춘 인재들이 유입되면서 우리 군 지도부의 질적 향상과 활성화를 시작했습니다."
WHR_exemptscientists:0 "면제된 과학자들"
WHR_exemptscientists_desc:0 "자격을 갖춘 과학자들의 징병 면제는 그들이 군대에서 복무하기 보다는 국가의 이익을 위해 연구하는데 그들의 시간을 할애할 수 있게 하였습니다."
WHR_partisanwarfare:0 "파르티잔 전쟁"
WHR_partisanwarfare_desc:0 "우리의 게릴라전 훈련은 우리의 방어 전술의 효과를 증가시켰고 백루테니아를 점령하는데 있어 훨씬 더 힘든 시간을 만들 것입니다."
WHR_cavalry_production:0 "장비 생산"
WHR_cavalry_production_desc:0 "우리나라의 필요에 따라 우리 공장은 더 많은 군수 장비를 생산하기 시작했고, 우리의 시골 지역은 군사용 말을 더 많이 기르기 시작했습니다."
WHR_speed_cult:0 "속도 숭배"
WHR_speed_cult_desc:0 "속도에 대한 우리의 강조는 우리 군대로 확산되기 시작했고, 전쟁이 발발할 경우 적군이 우리 군대에서 가장 중요한 우선 순위가 될 것입니다."
WHR_repairfacility:0 "수리 시설"
WHR_repairfacility_desc:0 "새롭게 설립된 수리 시설은 항공기의 효과와 내구성을 증가시켜 적과 공중에서 더 열심히 싸울 수 있게 만들었습니다."
WHR_direct_injection:0 "직분사 연료 시스템"
WHR_direct_injection_desc:0 "항공기에 직분사 연료 시스템을 도입함으로써 공중에서 정지하는 것을 방지함으로써, 우리 항공기는 도그파이팅에서 적에 대한 잠재적인 이점을 얻게 되었습니다."

