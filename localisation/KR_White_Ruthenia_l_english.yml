### Events ###
whiteruthenia.1.t:0 "지그문트가 그의 행동을..."
whiteruthenia.1.d:0 "오늘 밤 민스크의 백루테니아 국립 극장에서는 유명한 마탄의 사수 (Der Freischütz) 공연이 펼쳐집니다. 백루테니아의 왕 울라지미르 1세 폐하와 그의 온 가족이 참석합니다. 지그문트 왕자는 세 번째 휘파람이 있던 후 건물에 도착했고 그가 입구에 가까워지고 있습니다."
whiteruthenia.1.a:0 "국립 극장이 폭발로 인해 분열되었다!"
whiteruthenia.1.b:0 "그의 사악한 음모가 좌절되면서 그는 국가 헌병대에 의해 체포되었다!"
whiteruthenia.1.c:0 "지그문트는 자리에 착석했으며 모든 것이 완벽하다."
whiteruthenia.2.t:0 "라이히스팍트에서의 우리 입장의 재고려"
whiteruthenia.2.d:0 "지그문트는 라이히스팍트에 대한 우리의 지속적인 태도에 대해 토론하기 위해 비밀 내각을 소집했습니다. 생디칼리스트와의 전쟁에서 독일을 지원하는 것은 우리에게 별 도움이 되지 않지만, 동맹을 떠나는 것은 러시아 부활과 같은 다른 위협으로부터 우리의 보호를 제거할 것입니다. 몇몇 장관들은 제국 조약을 떠나 러시아와 동맹 관계를 맺으려고 시도하는 반면 다른 몇몇 장관은 우리가 고립주의자가 될 것을 요구하고 있습니다. 우리는 어떻게 해야 합니까?"
whiteruthenia.2.a:0 "우리는 리투아니아와 동맹을 맺어야 한다."
whiteruthenia.2.b:0 "러시아와 동맹을 맺도록 시도해 본다."
whiteruthenia.2.c:0 "독일에게 충성을 유지한다."
whiteruthenia.2.e:0 "우리는 외부의 도움이 필요하지 않다!"
whiteruthenia.3.t:0 "백루테니아 동맹?"
whiteruthenia.3.d:0 "백루테니아 정부의 비밀 특사가 독일의 제국 조약을 떠날 뿐만 아니라 우리와 군사 동맹을 맺자고 제안해왔습니다. 우리의 슬라브 형제들과 함께 서 있는 것이 분명 좋을 것이지만, 그들의 주요 동부 동맹국 중 하나를 잃은 것에 대한 독일의 반응은 좋지 않을 것이며 심지어 전쟁까지 초래할 수 있습니다. 우리 어떻게 해야 될까요?"
whiteruthenia.3.a:0 "그 제안을 수락한다!"
whiteruthenia.3.b:0 "백루테니아를 그들 자신의 운명에 맡긴다."
whiteruthenia.3.c:0 "우리는 무력으로 그것들을 다시 통합할 것이다."
whiteruthenia.4.t:0 "백루테니아가 러시아를 위해 제국 조약을 포기하다"
whiteruthenia.4.d:0 "그들의 새로운 왕 지그문트 아래에 있는 배신자 백루테니아는 라이히스팍트를 떠났습니다. 베를린 주재 백루테니아 대사는 백루테니아가 스스로 결정을 내릴 수 있는 주권 국가라고 주장하는 서한을 라이히스팍트에 공식적으로 제출했습니다. 더욱 충격적인 것은, 백루테니아는 앞으로 나아가서 러시아와의 공식적인 동맹을 체결했습니다. 이 터무니없는 배신은 팽창주의 러시아의 위협에 직면하여 우리의 동방에 대한 방어 계획을 완전히 좌절시켰습니다. 일부 관료들은 차분한 장성급 인사들이 전쟁에 나가기를 갈망하고 있지만, 서방 세계에서의 어떤 전쟁이 시작되기도 전에 우리가 백루테니아를 이길 수 있다고 확신했습니다."
whiteruthenia.4.a:0 "어쨌든 그것들은 쓸모없었다."
whiteruthenia.4.b:0 "우리는 이 신흥국들을 무너뜨릴 것이다!"
whiteruthenia.5.t:0 "백루테니아가 제국 조약을 포기하다"
whiteruthenia.5.d:0 "그들의 새로운 왕 지그문트 아래에 있는 배신자 백루테니아는 라이히스팍트를 떠났습니다. 베를린 주재 백루테니아 대사는 백루테니아가 스스로 결정을 내릴 수 있는 주권 국가라고 주장하는 서한을 라이히스팍트에 공식적으로 제출했습니다. 더욱 충격적인 것은, 백루테니아는 러시아와의 공식적인 동맹에 들어갔고, 어려운 시기에 우리의 군사적 노력을 포기한 것입니다. 이 터무니없는 배신은 팽창주의 러시아의 위협에 직면하여 우리의 동방에 대한 방어 계획을 완전히 좌절시켰습니다. 일부 관료들은 차분한 장성급 인사들이 전쟁에 나가기를 갈망하고 있지만, 동방의 동맹을 잃는 것은 생디칼리스트 전쟁으로부터 군대를 철수시킬 가치가 있다고 확신하고 있습니다."
whiteruthenia.5.a:0 "그럼 바보들은 내버려 둬라."
whiteruthenia.5.b:0 "응징을 위한 준비를 시작하라!"
whiteruthenia.6.t:0 "융인겐 작전"
whiteruthenia.6.d:0 "우리는 뒷통수를 때린 백루테니아의 재정복에 대한 준비를 시작한지 일주일이 지났으므로, 우리는 지금 그 어느 때보다도 준비가 되어 있으며 국경의 군대가 전진에 허가를 요청하고 있습니다."
whiteruthenia.6.a:0 "군대를 보내라!"
whiteruthenia.6.b:0 "이것은 실수였다."
whiteruthenia.7.t:0 "지그문트가 패배하다"
whiteruthenia.7.d:0 "지그문트에 충성하는 마지막 군대는 패배했고 우리는 이제 백루테니아를 장악하고 있습니다. 이것은 독일을 위한 위대한 날입니다!"
whiteruthenia.7.a:0 "우리가 승리했다!"
whiteruthenia.8.t:0 "지그문트가 패배하다"
whiteruthenia.8.d:0 "호엔촐레른에 반체제적인 지그문트는 패배했고 이제 우리는 백루테니아의 모든 점령지를 독일로 돌려 보낼 때입니다."
whiteruthenia.8.a:0 "땅을 양도하라."
whiteruthenia.8.b:0 "이 땅은 이제 [Root.GetAdjective]이다."
whiteruthenia.19.t:0 "백루테니아의 운명"
whiteruthenia.19.d:0 "백루테니아와의 전쟁의 대성공에 따라, 우리 관리들은 이 땅을 어떻게 할 것인가에 대해 논의하고 있습니다. 우리를 배신한 전 제국 조약 회원으로써, 정책은 우리의 중요한 동부에 있는 다른 주들이 반란을 일으키지 않게하기 위해 해체되어야 한다고 규정하고 있습니다. 그럼에도 불구하고 여전히 논쟁이 있으며 본질적으로 두 진영 사이에 나뉘어 있습니다. 하나는 폴란드에게 많은 양의 백루테니아 땅을 처벌의 한 형태로써 양도해주고 싶어하며 다른 하나는 단지 백루테니아를 재건하기를 원합니다. 대신에, 우리의 우정의 증표로서 우리의 새로운 러시아 동맹국에게 그것을 양도해주는 제안들도 있었습니다. 우리는 무엇을 해야 할까요?"
whiteruthenia.19.a:0 "우리의 충실한 동부 동맹국에게 그것을 주어라."
whiteruthenia.19.c:0 "충성스러운 백루테니아를 재건하라."
whiteruthenia.19.e:0 "러시아에게 제안하라."
whiteruthenia.20.t:0 "독일이 우리에게 남 루테니아를 주다"
whiteruthenia.20.d:0 "백루테니아 반란이 끝나자 독일은 우리가 그들을 위해 정복한 남 백루테니아 영토를 차지할 자격이 있다고 결정했습니다. 최근 제국 조약에 가입하기로 한 우리의 결정이 배당금을 지불하기 시작하고 있는 것으로 보입니다. 이것은 폴란드를 위한 위대한 날입니다!"
whiteruthenia.20.a:0 "우리는 이 땅을 유용하게 쓸 것이다!"
whiteruthenia.21.t:0 "독일이 우리에게 서 루테니아를 주다"
whiteruthenia.21.d:0 "백루테니아 반란이 끝나자 독일은 우리가 그들을 위해 정복한 서 백루테니아 영토를 차지할 자격이 있다고 결정했습니다. 이것은 리투아니아를 위한 위대한 날입니다!"
whiteruthenia.21.a:0 "우리는 이 땅을 유용하게 쓸 것이다!"
whiteruthenia.22.t:0 "독일이 우리에게 서 루테니아를 주다"
whiteruthenia.22.d:0 "백루테니아 반란이 끝나자 독일은 우리가 그들을 위해 정복한 남부와 서부 백루테니아 영토를 차지할 자격이 있다고 결정했습니다. 이것은 연방을 위한 위대한 날입니다!"
whiteruthenia.22.a:0 "우리는 이 땅을 유용하게 쓸 것이다!"
whiteruthenia.23.t:0 "백루테니아의 잔해"
whiteruthenia.23.d:0 "백루테니아의 한 덩어리를 우리의 충실한 동맹국들에게 분리해준 후에도, 그들의 최근 반란이 진압된 후에도 여전히 가난한 림보 상태에 갇혀 있는 나머지 주들을 어떻게 해야 할지에 대한 문제는 여전히 남아 있습니다. 대부분의 장관들은 우리에게 반대해 반란을 일으킨 백루테니아를 벌을 주기 원합니다. 충성스런 꼭두각시가 되며 다시는 과대망상에 대한 환상을 가질 것 같지 않은 국가로써."
whiteruthenia.23.a:0 "루테니아 괴뢰국을 만든다."
whiteruthenia.23.b:0 "그것을 연방에게 주어라."
whiteruthenia.23.c:0 "러시아에게 제안하라."
whiteruthenia.23.e:0 "점령하라, 적어도 지금은..."
whiteruthenia.24.t:0 "백루테니아의 새로운 정권"
whiteruthenia.24.d:0 "그 반역적인 지그문트 왕의 동맹에서 새로운 국가를 빼앗으려는 시도에 기인한 최근 제국 조약의 혼란 이후, 백루테니아는 무일푼이 되었습니다. 그 전쟁은 일부 산업 도시들의 기아와 전염병 그리고 해체를 초래했습니다. 우리는 마침내 나라를 장악할 수 있는 충성스러운 새로운 정권을 수립할 수 있었습니다. 그들은 전임자들보다 훨씬 덜 이상주의적인 것으로 밝혀져야 합니다."
whiteruthenia.24.a:0 "아주 좋아."
whiteruthenia.25.t:0 "다시 나타난 백루테니아"
whiteruthenia.25.d:0 "최근 제국 조약의 침략 이후 우리나라는 무릎을 꿇고 있습니다. 역병, 대량 이민이 있었고 그 전투에서 도시들은 사실상 버려졌습니다. 지금 사람들이 원하는 모든 것은 안정이며, 안정은 임시 독일 정부가 우리에게 부여한 것입니다. 독일의 거장들에 의해 다시 왕위에 오른 겸손한 블라디미르 왕이 민스크에서 백루테니아의 미래를 볼 것을 요구하는 연설을 했습니다. 적어도 최악의 상황은 끝났다고 보여집니다."
whiteruthenia.25.a:0 "다시 한 번 자유를 찾은 것 같다..."
whiteruthenia.26.t:0 "독일의 제안"
whiteruthenia.26.d:0 "우리는 백루테니아에 있는 형제들이 그들의 옛 주인 독일인들에 의해 쫓겨나는 것을 가만히 서서 지켜보았습니다. 이제, 제국은 앞서서 우리에게 제국 조약에 대한 우리의 지속적인 지원에 대한 답례로 백루테니아를 제공하는 특이한 단계를 밟았습니다. 이것은 의심할 여지 없이 유럽에서의 우리의 입지를 강화시킬 것이고 새롭게 축소된 땅을 합병하는 것은 우리에게 너무 많은 문제를 야기하지 않을 것입니다. 우리는 독일의 제의를 받아들여야 할까요?"
whiteruthenia.26.a:0 "돌아온걸 환영한다, 민스크!"
whiteruthenia.27.t:0 "러시아가 우리의 제안에 동의하다"
whiteruthenia.27.d:0 "러시아는 이 시점에서 전 백루테니아의 남은 영토에 대한 우리의 제안을 현명하게 받아들였습니다. 이 시점에서 우리는 서쪽에서 전투가 계속되는 동안 그 땅을 수비하는 데 군대를 낭비해야 했을 것입니다. 그 교역은 러시아 동맹국들을 그 대의를 위해 더욱 전념하게 만들었기 때문에 가치가 있었습니다."
whiteruthenia.27.a:0 "어쨌든 러시아인들이 한때 그들의 것이었던 것을 즐기게 하라."
whiteruthenia.28.t:0 "독일이 중부 루테니아를 넘겨주다"
whiteruthenia.28.d:0 "독일은 원래 민스크와 모길료프의 미래가 그것을 가지고 무엇을 할 것인가에 대한 결정을 내리기 전에 더 많은 고려가 필요하다고 주장했지만, 그들은 이제 그 땅을 즉시 우리에게 양도할 것이라는 공식 서한을 보냈습니다. 모든 백루테니아는 현재 연방의 일부이며, 우리의 땅은 한때 우리의 역사적인 국가가 가졌던 것을 더 많이 덮기 위해 뻗어있습니다."
whiteruthenia.28.a:0 "연방은 강력하다!"
whiteruthenia.29.t:0 "백루테니아의 동맹 제안"
whiteruthenia.29.d:0 "지기문트, 백루테니아의 왕은 우리에게 우리와 협력하고 싶다는 그의 바람을 표현하는 전갈을 보냈습니다. 지기문트는 독일인일 뿐만 아니라 호엔촐레른 사람인데, 이것은 우리의 반독일 정책에 대한 헌신에 대해 의문이 제기될 것이라는 것을 의미합니다. 하지만, 우리는 혼자이고 어떤 동맹국도 없는 것보다는 낫습니다. 독일은 우리 동맹의 통합을 저해할 수 있기 때문에 우리가 자유로워지지 못하게 할 가능성이 높으며, 그러니 이 제안을 심각하게 고려해야 할 것 같습니다."
whiteruthenia.29.a:0 "동맹은 양국에 이익이 된다."
whiteruthenia.29.b:0 "아니. 그들은 우리를 도울 수 없다."
whiteruthenia.36.t:0 "동방의 국민주의자 반란"
whiteruthenia.36.d:0 "끔찍한 소식입니다! 이틀만에 리투아니아와 백루테니아의 국민주의자들은 각각의 정부를 장악하고 라이히스팍트를 버렸습니다! 설상가상으로 그들은 또한 공식적으로 서로 동맹을 맺었으며, 분명히 우리를 반대하는 행동을 할 의도였습니다. 동방에 대한 통치권을 회복하기 위한 잔인한 충돌이 일어날 가능성 때문에, 독일인들은 군사 행동을 지지할 것 같지는 않습니다. 우리는 어떻게 해야 될까요?"
whiteruthenia.36.a:0 "우리는 반란의 물결을 막아야 한다."
whiteruthenia.36.b:0 "개입은 비용이 너무 많이 들 것이다..."
whiteruthenia.30.t:0 "검은 월요일이 백루테니아를 강타하다!"
whiteruthenia.30.d:0 "거의 2주 전, 베를린 증권 거래소의 가치가 갑자기 폭락하여 독일 지배의 유럽 전역의 수백 개의 회사들과 파괴적인 시장들이 사라졌습니다. 이제 그 충격의 영향은 마침내 백루테니아를 씻기 시작했습니다. 수십 개의 유명한 기업들이 파산하거나 그들의 노동력 대부분을 잃었습니다. 백루테니아 루블은 가치가 떨어지고 있습니다. 그리고 우리의 수출은 벼랑에서 떨어지고 있습니다. 현금이 남아 있는 외국인은 누구라도 우리 경제를 손대지 않을 것입니다."
whiteruthenia.30.a:0 "망할 투자자 놈들!"
whiteruthenia.31.t:0 "동부방벽 점검"
whiteruthenia.31.d:0 "러시아군이 수년 간의 태만에서 벗어나고 무서운 군대로써 다시 부상함에 따라, 낡은 국경 방벽을 보수할 때가 왔습니다. 우리의 최고 군사 지도자들은 동부방벽이라고 알려진 러시아와의 국경을 따라 기존의 요새를 개선하기 위해 중앙 정부에 추가 자금 지원을 요청했습니다. 일단 완전히 보수되면, 그러한 거대한 요새는 러시아의 어떠한 종류의 공격도 막는데 확실히 도움이 될 것입니다..."
whiteruthenia.31.a:0 "투자해라!"
whiteruthenia.31.b:0 "이것은 불필요하다."
whiteruthenia.32.t:0 "동부방벽 탄약고"
whiteruthenia.32.d:0 "동부방벽의 백루테니아 부분 설계 시 가장 시급한 취약성 중 하나를 해결하면서 일련의 새로운 강화 탄약고가 구축되었습니다. 적의 포격과 특공대의 공격으로부터 훨씬 더 잘 방어된 탄약고로, 우리의 방어는 헤아릴 수 없이 강화되었습니다. 여기서 멈춰야 할까요, 아니면 계속 방어벽을 다시 세워야 할까요?"
whiteruthenia.32.a:0 "우리의 방어력을 더 향상시켜라!"
whiteruthenia.32.b:0 "이건 필요 없다..."
whiteruthenia.33.t:0 "동부방벽 대전차 방어"
whiteruthenia.33.d:0 "러시아 기갑 부대에게 중대한 위협을 가할 수 있는 새로운 대전차 방어선이 오늘 공사가 끝났습니다. 동부방벽은 전통적으로 적의 전차가 보병을 지원하며 소규모의 공격을 할 것이라는 구시대적인 가정에 의존해 왔지만, 현대 군대의 생각은 이 가정에 의존하는 것이 어리석다는 것을 분명히 하고 있습니다. 정교한 용치 방어물과 지뢰가 우리의 국경을 지키는데 큰 도움이 될 것입니다. 몇몇 장군들은 우리가 동부방벽을 충분히 확장시켰다고 믿지만, 우리는 더 나아갈 수 있습니다."
whiteruthenia.33.a:0 "우리의 방어력을 더 향상시켜라!"
whiteruthenia.33.b:0 "이건 필요 없다..."
whiteruthenia.34.t:0 "동부방벽 여닫이창 벙커의 복원"
whiteruthenia.34.d:0 "오늘 우리의 부지런한 기술자들은 다양한 기관총 둥지와 벙커들을 업그레이드 하는 것을 끝마쳤습니다. 동부방벽은 보병이 접근하는 것을 훨씬 더 치명적으로 만들었고, 벙커 자체는 새로운 철근 콘크리트로 포장되었습니다. 우리는 복원을 계속할 것인가요, 아니면 이 요새로 충분할까요?"
whiteruthenia.34.a:0 "우리의 방어력을 더 향상시켜라!"
whiteruthenia.34.b:0 "이건 필요 없다..."
whiteruthenia.35.t:0 "동부방벽 수리 완료"
whiteruthenia.35.d:0 "오늘 러시아와의 국경 방어에 대한 복구 작업이 완료되며, 길고 비용이 많이 들던 프로그램이 끝났습니다. 재미있는 우리의 장군 중 한명은 루테니안 보드카 한 병을 마지막 벙커에 깨트렸습니다. 이러한 보호 아래, 우리의 독립은 보장되었습니다."
whiteruthenia.35.a:0 "완벽하군!"
whiteruthenia.37.t:0 "생디칼리스트 금지령 해제?"
whiteruthenia.37.d:0 "우리나라가 스스로를 개혁하고 민주주의를 받아들이기 시작하면서, 사회 혁명가들을 해방시켜야 하느냐에 대한 의문이 제기되었습니다. SR은 백루테니아의 창립자 중 하나였으며, 특히 독일 정부에 의해 우리에게 기본적으로 지지를 받았기 때문에 정치에서 그것의 제외는 논란이 되어왔습니다. 지지자들은 그것이 백루테니아의 믿음과 재탄생을 보여줄 것이라고 주장하며, 많은 다른 사람들은 생디칼리스트들이 어쨌든 권력을 얻을 가능성은 거의 없다고 말하면서 이에 만족했습니다."
whiteruthenia.37.a:0 "그게 무슨 해를 끼치겠어?"
whiteruthenia.37.b:0 "우리는 어떠한 모험도 하지 않을 것이다."
whiteruthenia.38.t:0 "지그문트가 쿠데타를 시작하다!"
whiteruthenia.38.d:0 "이제 그의 경비의 힘이 줄어들었기 때문에, 지그문트는 백루테니아 왕좌가 줄어들고 있다고 주장할 기회를 보고, 쿠데타를 통해 이 모든 것을 도박하기로 결정했습니다. 이 마지막 필사적인 정권 장악 시도는 이미 민스크 거리에서 총격전을 벌였고 많은 사람들이 숨어있습니다."
whiteruthenia.38.a:0 "궁전은 점령되었고 쿠데타는 성공했다!"
whiteruthenia.38.b:0 "지그문트는 충신 경찰에 의해 살해당했고 쿠데타는 실패했다!"
whiteruthenia.39.t:0 "첫번째 백루테니아 선거"
whiteruthenia.39.d:0 "우리의 민주 개혁이 완료되고 국민주의 쿠데타가 방지된 가운데, 백루테니아는 처음으로 민주적인 선거를 치룰 때입니다. 우리나라는 독립 후 먼 길을 걸어왔지만, 이것은 정말로 우리 운명의 전환점입니다!"
whiteruthenia.39.a:0 "보수적이며 제국 조약에 친화적인 BNP가 승리했다!"
whiteruthenia.39.b:0 "사회민주주의 BSDP가 승리했다!"
whiteruthenia.39.c:0 "생디칼리스트 BSRP가 승리했다!"
whiteruthenia.40.t:0 "지그문트 다루기"
whiteruthenia.40.d:0 "지그문트는 백루테니아 비밀경찰 NBP의 효과적인 우두머리임을 증명했고 부지런히 국가를 보호했습니다. 안타깝게도, 그의 목소리는 왕위 계승자라고 주장하며 그의 형제 울라지미르에 대한 그의 역겨운 분노는 정부 측의 끊임없는 골칫거리였습니다. 경찰, 치안 부대, 백루테니아군에서 상당한 지지를 받고 있는 그는 현 국왕과 정부에 실질적인 위협을 가할 수 있을 것으로 보입니다. 우리는 적어도 그의 입장에 대한 재협상을 고려할 필요가 있을 것입니다."
whiteruthenia.40.a:0 "지그문트와 협상한다."
whiteruthenia.40.b:0 "그는 위협이 되지 않는다."
whiteruthenia.40.c:0 "우리는 지그문트와 그의 지지자들을 숙청해야 한다!"
whiteruthenia.41.t:0 "정부의 역할을 요구하는 지그문트"
whiteruthenia.41.d:0 "고위 보좌관들과 사사건건 경찰들을 몰래 만나면서 지그문트는 왕이 동의할 수 있는 협상을 제안했습니다. 그는 그의 비밀 경찰력 근거지인 NBP에 대한 실질적인 통제를 유지하고 즉시 정부의 수장으로 임명된다는 조건 하에 백루테니아 왕위 계승권을 포기하겠다고 제안했습니다."
whiteruthenia.41.a:0 "좋은 거래군."
whiteruthenia.41.b:0 "이건 너무하군!"
whiteruthenia.42.t:0 "지그문트가 왕좌를 요구하다!"
whiteruthenia.42.d:0 "지그문트는 협상에 들어가기로 동의했지만, 울라지미르가 즉시 왕관을 버리고 그에게 왕관을 넘겨줄 것을 맹렬하게 요구했습니다. 고위 관리들과 궁전 직원들은 지그문트가 그의 야망에 솔직할 것이라고 믿었지만, 아무도 이렇게 노골적으로 권력을 잡으려 할 것이라고는 예상하지 못했습니다."
whiteruthenia.42.a:0 "선택의 여지가 없다..."
whiteruthenia.42.b:0 "교환에 대한 수요 영향이다."
whiteruthenia.42.c:0 "그의 요구는 거절하지만, 그에게 더 많은 영향력을 줘라."
whiteruthenia.42.e:0 "이 요구들은 말도 안된다!"
whiteruthenia.43.t:0 "지그문트가 대안을 거절하다!"
whiteruthenia.43.d:0 "비록 추정상의 건방진 녀석에 대한 우리의 제안은 극히 회유적이고 그가 휘두르는 엄청난 힘과 영향력을 공평하게 인식하며 자격이 있어야 하지만, 지그문트는 불행히도 반대자를 거부했고 그의 요구를 단호하게 고수했습니다."
whiteruthenia.43.a:0 "왕좌를 포기한다."
whiteruthenia.43.b:0 "왕좌를 주되 영향력을 요구한다."
whiteruthenia.43.c:0 "이건 절대 용납할 수 없는 일이다!"
whiteruthenia.44.t:0 "지그문트가 승락하다!"
whiteruthenia.44.d:0 "놀랍게도, 지그문트는 정부의 수장직을 대가로 백루테니아 왕위 계승권을 포기하기로 동의했습니다. 일부 공무원들은 그가 좀 더 버틸 수 있을 거라는 인상을 받았으나, 고맙게도 그들이 틀렸다는 것이 밝혀졌습니다."
whiteruthenia.44.a:0 "그가 제정신을 차려서 기쁘군."
whiteruthenia.45.t:0 "협상 결렬"
whiteruthenia.45.d:0 "우리의 최선의 노력에도 불구하고, 우리는 지그문트와 합의에 이르지 못했고, 그가 아직 정부로부터 사임하지 않은 동안 많은 사람들은 그가 비밀 경찰에 대한 그의 통제권을 강화시키기 위해서 그의 자리에 머무르고 있을 뿐이라고 의심합니다. 재난을 막기 위해 신속한 조치가 필요할 수 있습니다."
whiteruthenia.45.a:0 "그래서, 그는 위협이 되지 않는다..."
whiteruthenia.45.b:0 "그를 체포할 준비를 해라!"
whiteruthenia.46.t:0 "벌새 작전"
whiteruthenia.46.d:0 "벌새 작전은 쿠데타 가능성에 관여한 것으로 의심되는 많은 지그문트 지지자들을 신속히 체포하기 위한 계획으로 시작되었습니다. 여러 정부 부문에 걸친 지그문트의 지지자들이 울라지미르 부대를 능가하는 반면, 기습의 이점은 왕의 편에 있고 뱀의 머리를 자르는 것은 결정적일 수 있습니다."
whiteruthenia.46.a:0 "지그문트의 지지자들이 울라지미르의 충신들을 물리쳤다!"
whiteruthenia.46.b:0 "울라지미르의 충신들이 지그문트를 제거!"
whiteruthenia.47.t:0 "생디칼리스트들이 백루테니아의 권력을 잡다!"
whiteruthenia.47.d:0 "최근 물러난 백루테니아 울라지미르 국왕은 어리석게도 생디칼리스트들이 백루테니아 선거에서 놀라운 승리를 거두도록 허용했습니다! 파머의 우화처럼, 비열한 생디칼리스트들은 울라지미르를 전복시키고 그 나라에서 그를 추방함으로써 그의 순진한 친절에 보답했습니다. 많은 사람들이 백루테니아의 질서를 회복하기 위해 개입할 것을 요구하고 있습니다. 결국, 우리는 서쪽의 동포들과 전쟁을 하면서 중요한 동부 지역에서 붉은색 존재를 용인할 수 없습니다."
whiteruthenia.47.a:0 "개입하지 마라."
whiteruthenia.47.b:0 "백루테니아는 넘어지지 말아야 한다!"
whiteruthenia.48.t:0 "백루테니아가 인터내셔널 가입을 모색하다"
whiteruthenia.48.d:0 "압제적인 독일 군주제를 타도하고 생디칼리슴의 깃발 아래 그들의 새로운 국가를 통합한 백루테니아의 한 특사가 오늘 우리 동맹에 동참해 달라고 요청했습니다. 우리와 동맹을 맺고 있는 취약한 동쪽의 측면으로 독일에 적대적인 나라는 우리의 전쟁 노력에 큰 보탬이 될 것입니다."
whiteruthenia.48.a:0 "클럽에 온걸 환영하오 동무!"
whiteruthenia.48.b:0 "그들은 돕기에는 너무 멀다."
whiteruthenia.49.t:0 "코뮌이 우리를 수락하다!"
whiteruthenia.49.d:0 "프랑스 코뮌은 인터내셔널에 가입시켜 달라는 우리의 요청을 수락하였고, 우리는 이제 독일 제국주의자들 및 자본주의 착취자들과 맞서고 있습니다."
whiteruthenia.49.a:0 "만세!"
whiteruthenia.50.t:0 "코뮌이 우리를 거절하다!"
whiteruthenia.50.d:0 "프랑스 코뮌은 인터내셔널에 가입시켜 달라는 우리의 요청을 거절했습니다! 이 불행한 결과는 우리가 본질적으로 모든 면에서 적들에게 둘러싸여 있다는 것을 의미합니다."
whiteruthenia.50.a:0 "그건 그들의 손실이다!"
whiteruthenia.51.t:0 "동유럽 연방의 가입을 원하는 백루테니아"
whiteruthenia.51.d:0 "동유럽의 새로운 생디칼리스트 국가들이 연합하면서 백루테니아 또한 우리와 함께하자고 요청했습니다. 우리는 함께 동부의 노동자들의 이익을 방어할 수 있는 견고한 세력권을 만들 것입니다."
whiteruthenia.51.a:0 "물론이지!"
whiteruthenia.51.b:0 "너무 번거롭다."
whiteruthenia.52.t:0 "폴란드가 우리 요청을 수락하다!"
whiteruthenia.52.d:0 "폴란드는 동맹에 가입시켜달라는 우리의 요청을 수락했습니다! 우리는 함께 중유럽과 동유럽 제국주의자들의 이익에 거의 견줄 수 없는 위협을 가할 것입니다."
whiteruthenia.52.a:0 "만세!"
whiteruthenia.53.t:0 "폴란드가 우리를 거절하다!"
whiteruthenia.53.d:0 "폴란드는 그들과 동맹을 맺으려는 우리의 요청을 거절했습니다!"
whiteruthenia.53.a:0 "그건 그들의 손실이다!"
whiteruthenia.54.t:0 "제4인터내셔널의 가입을 원하는 백루테니아"
whiteruthenia.54.d:0 "오늘 백루테니아 정부는 혁명을 받아들이고 독일의 지원을 받는 독재자들을 몰아냈으며 제4인터내셔널에 가입할 것을 요청했습니다. 그들을 받아들임으로써 우리는 그들이 어느나라에 살고 있든지 간에 우리가 노동자들을 보호한다는 것을 서부의 우호적인 국가에 증명할 수 있을 것입니다."
whiteruthenia.54.a:0 "물론 우리와 함께할 수 있다!"
whiteruthenia.54.b:0 "아니. 벨라루스는 러시아의 영토다!"
whiteruthenia.55.t:0 "러시아가 동의했다!"
whiteruthenia.55.d:0 "러시아인들이 우리의 제4인터내셔널 가입 요청을 수락했습니다! 우리는 함께 동유럽의 제국주의자들에게 강력한 위협을 가할 수 있을 것입니다."
whiteruthenia.55.a:0 "혁명은 계속될 것이다!"
whiteruthenia.56.t:0 "러시아가 거절했다!"
whiteruthenia.56.d:0 "러시아는 벨라루스가 단지 그들의 잃어버린 영토일 뿐이라며 우리 요청을 거부했습니다!"
whiteruthenia.56.a:0 "어림없는 소리군!"
whiteruthenia.57.t:0 "백루테니아가 우리의 영토를 요구하다!"
whiteruthenia.57.d:0 "우리 영토의 일부에 백루테니아 민족이 살고 있다고 주장한 백루테니아는, 지금 우리에게 이 영토를 즉시 양도하거나 전쟁에 대비할 것을 요구하고 있습니다."
whiteruthenia.57.a:0 "그들의 주장을 받아들인다."
whiteruthenia.57.b:0 "전쟁? 농담하는건가?"
whiteruthenia.58.t:0 "러시아가 우리의 주장을 수락하다!"
whiteruthenia.58.d:0 "모든 역경에도 불구하고 러시아인들은 우리의 주장을 받아들여 우리에게 영토를 넘겨주었습니다! 백루테니아는 이제 우리의 정당한 역사적 영토를 훨씬 더 많이 수용하고 있습니다!"
whiteruthenia.58.a:0 "내가 꿈을 꾸고있나?"
whiteruthenia.59.t:0 "러시아가 우리의 주장을 거절하다!"
whiteruthenia.59.d:0 "예상대로 러시아는 우리의 주장을 거부하고 전쟁의 위협을 조롱해왔는데, 우리는 어떻게 해야 할까요?"
whiteruthenia.59.a:0 "우리는 러시아와 싸울 수 있는 입장이 아니다."
whiteruthenia.59.b:0 "그들은 우리를 과소평가했다!"
whiteruthenia.63.t:0 "러시아 내전 개입"
whiteruthenia.63.d:0 "사회주의 반군들이 러시아를 혼란스럽게 만든 틈을 타, 백루테니아 정부는 그들의 정당한 영토의 소유권을 주장하고 나섰습니다."
whiteruthenia.63.a:0 "우리는 가능한 한 빨리 그것을 점유해야 한다."
whiteruthenia.64.t:0 "백루테니아가 볼셰비키 영토를 요구하다!"
whiteruthenia.64.d:0 "반동적인 러시아 정부와 싸우면서 주의가 산만해진 틈을 타, 백루테니아는 그들이 정당하다고 주장하는 영토를 차지하려고 시도하고 있습니다."
whiteruthenia.64.a:0 "우리는 지금 아무것도 할 수 없다..."
whiteruthenia.64.b:0 "이것은 전쟁을 의미한다!"
whiteruthenia.65.t:0 "백루테니아가 볼셰비키 영토를 점령하다!"
whiteruthenia.65.d:0 "백루테니아는 내전으로 주의가 산만해진 틈을 타 볼셰비키의 점령지를 빼앗았습니다. 그들은 정당한 자신들의 영토라고 주장했습니다!"
whiteruthenia.65.a:0 "우리는 복수할 것이다!"
whiteruthenia.67.t:0 "백루테니아의 정세"
whiteruthenia.67.d:0 "1918년 3월 9일 러시아군은 브레스트-리토프스크 조약 체결 후 이 땅에서 후퇴했습니다. 그 여파를 틈타 전 백루테니아 의회는 백루테니아 인민 공화국의 건국을 선언했고 독일을 놀라게 했습니다. 백루테니아를 볼셰비키와의 거래에 이용하려 했던 독일은 처음에는 공화국의 수립을 인정하지 않았습니다. 그러나 러시아에 대한 독일의 개입 이후, 빌헬름 2세의 동생 하인리히가 왕위에 오른다는 조건 하에 독립된 백루테니아 국가가 독일에 의해 인정받게 되었습니다. 하인리히 지도하의 백루테니아 정부는 비교적 성공적이었던 토지 개혁과 교육 프로그램을 시작했으나, 이는 전국에 만연한 문맹과, 라틴문자와 키릴문자 중 어떤 문자를 선택할 것인지의 언어 문제 때문에 실패로 끝났습니다. 하인리히가 죽은 후, 그의 아들 발데마르가 울라지미르 1세로서 왕위에 올랐습니다. 하지만 그는 혈우병의 악화와 통치 교육의 부재 때문에 국가를 효율적으로 다스리지 못했고, 그 결과로 대전쟁 이후로 벨라루스의 발전은 지지부진한 상태입니다. 독일의 꼭두각시인 가난한 농업 국가 백루테니아는 변화를 요구하고 있으며, 울라지미르의 형제이자 NBP 비밀경찰의 수반인 지기스문트가 왕위를 요구하면서 이 나라의 정치 상황이 혼란에 빠지고 있습니다. 그는 국가내의 친러주의자, 백루테니아 민족주의자들과 접촉하고 있으며 친독주의자 국왕한테서 왕위를 빼앗으려는 음모를 꾸미고 있습니다. 또한 동쪽과 서쪽에서 국제적인 긴장이 발생하고 있으며, 이는 백루테니아의 상황을 더욱 불안정하게 만들고 있습니다."
whiteruthenia.67.a:0 "오직 시간만이 말해줄 것이다..."
whiteruthenia.68.t:0 "백루테니아가 우리의 영토를 요구하다!"
whiteruthenia.68.d:0 "국민주의와 그들의 점점 더 독자적이 되어가는 외교 정책에 뒤이어, 백루테니아 정부는 우리가 브레스트-리토프스크와 고멜을 그들에게 넘겨주지 않으면 우리를 상대로 전쟁을 하겠다고 위협했습니다."
whiteruthenia.68.a:0 "좋다..."
whiteruthenia.68.b:0 "안돼!"
whiteruthenia.69.t:0 "우크라이나가 승낙하다!"
whiteruthenia.69.d:0 "우크라이나는 분별력을 보았고 우리의 정당한 영토를 되찾았습니다!"
whiteruthenia.69.a:0 "루테니아로 돌아와라!"
whiteruthenia.70.t:0 "우크라이나가 거절하다!"
whiteruthenia.70.d:0 "불행하게도 우크라이나는 우리의 요구를 거절했고, 그것이 전쟁을 의미한다고 할지라도 그들 스스로를 방어할 준비가 되어 있습니다."
whiteruthenia.70.a:0 "우리가 할 수 있는 일은 없다."
whiteruthenia.70.b:0 "그러면 그렇게 하자! 전쟁!"
whiteruthenia.71.t:0 "백루테니아의 지원 요청"
whiteruthenia.71.d:0 "백루테니아 정부는 최근 브레스트-리토프스크와 고멜이 그들의 정당한 영토라고 주장한 후 우리에게 우크라이나가 백루테니아로 이 땅을 양도하도록 압력을 가하도록 하는 것에 대한 지지를 요청해왔습니다. 백루테니아는 제국 조약의 한 부분이기 때문에 우리는 적어도 그들의 요구를 고려할 의무가 있습니다. 어떻게 대답해야 할까요?"
whiteruthenia.71.a:0 "그들을 지원하라."
whiteruthenia.71.b:0 "이 요청을 거절하라."
whiteruthenia.72.t:0 "라이히스팍트가 영토를 요구했다!"
whiteruthenia.72.d:0 "주인 독일에게 지원을 받은 백루테니아는 우리에게 브레스트-리토프스크와 고멜을 넘겨줄 것을 요구했습니다. 우리가 백루테니아를 막을 수 있을 것 같지만, 독일의 영향으로 인해 이 상황은 훨씬 더 심각해졌습니다."
whiteruthenia.72.a:0 "우리는 선택의 여지가 없다."
whiteruthenia.72.b:0 "안돼!"
whiteruthenia.73.t:0 "우크라이나가 요구를 거절하다!"
whiteruthenia.73.d:0 "우크라이나는 고멜과 브레스트-리토프스크를 백루테니아로 이양하라는 우리의 요구를 거절했습니다. 우리의 특사는 그들의 국가에서 멀리 떨어진 곳에서 비웃음을 당했고, 유럽 전역의 시선들은 큰 관심을 가지고 이 사건을 지켜보고 있습니다."
whiteruthenia.73.a:0 "물러나자."
whiteruthenia.73.b:0 "그렇다면 우리는 힘으로 받아낼 것이다!"
whiteruthenia.74.t:0 "독일이 지원을 거절하다!"
whiteruthenia.74.d:0 "불행하게도 독일은 우크라이나에 우리의 정당한 영토를 반환하도록 압력을 가하라는 우리의 요청을 거절했습니다."
whiteruthenia.74.a:0 "젠장!"
whiteruthenia.75.t:0 "백루테니아의 지원 요청"
whiteruthenia.75.d:0 "백루테니아 정부는 최근 브레스트-리토프스크와 고멜이 그들의 정당한 영토라고 주장한 후 우리에게 우크라이나가 백루테니아로 이 땅을 양도하도록 압력을 가하도록 하는 것에 대한 지지를 요청해왔습니다. 우리 동맹의 후배로서 우리는 최소한 그들을 도울 것을 고려해야 합니다. 어떻게 대답해야 할까요?"
whiteruthenia.75.a:0 "러시아와 백루테니아는 하나로 행동해야 한다."
whiteruthenia.75.b:0 "이 요청을 거절하라."
whiteruthenia.76.t:0 "러시아와 백루테니아가 영토를 요구하다!"
whiteruthenia.76.d:0 "동맹국 러시아의 지원을 받은 백루테니아는 우리에게 브레스트-리토프스크와 고멜을 넘겨줄 것을 요구했습니다. 우리가 백루테니아를 막을 수 있을 것 같지만, 강력한 러시아의 영향력으로 인해 이 상황은 훨씬 더 심각해졌습니다."
whiteruthenia.76.a:0 "우리는 선택의 여지가 없다..."
whiteruthenia.76.b:0 "안돼!"
whiteruthenia.77.t:0 "우크라이나가 요구를 거절하다!"
whiteruthenia.77.d:0 "우크라이나는 고멜과 브레스트-리토프스크를 양도하라는 우리의 요구를 거절했습니다."
whiteruthenia.77.a:0 "물러나자"
whiteruthenia.77.b:0 "그렇다면 우리는 힘으로 받아낼 것이다!"
whiteruthenia.78.t:0 "러시아가 지원을 거절하다!"
whiteruthenia.78.d:0 "불행하게도 러시아는 우리의 정당한 영토를 반환하도록 우크라이나에 압력을 가하라는 우리의 요청을 거절했습니다."
whiteruthenia.78.a:0 "젠장!"
whiteruthenia.79.t:0 "백루테니아 도시화"
whiteruthenia.79.d:0 "백루테니아의 시골 지역은 유럽에서 가장 작은 인구 밀도를 가지고 있는데, 많은 수의 도시들이 우리 민족보다 유대 소수 민족들이 더 많이 거주하고 있습니다. 백루테니아의 현대 경제와 산업화를 발전시키기 위해서는 우리 농부들이 도시에 정착하도록 권장하는 것이 필수적입니다. 불행히도 이주를 촉진하는 비용과 이주민들을 위한 새 주택 건설 비용은 비싸고 완공하는데 오랜 시간이 걸릴 수 있습니다."
whiteruthenia.79.a:0 "우리는 시간을 할애할 수 있다."
whiteruthenia.79.b:0 "이것을 강조해라."
whiteruthenia.79.c:0 "도시화는 절대적인 우선 순위가 되어야 한다."
whiteruthenia.80.t:0 "도시화 정책의 결과"
whiteruthenia.80.d:0 "여러 달 동안 도시화와 백루테니아의 주요 도시로의 정착을 장려한 후, 우리의 노력은 마침내 결실을 맺기 시작하고 있습니다. 전제 군주제 이후 상대적으로 생활이 어려웠던 도시 중심지는 현재 삶과 함께 호황을 누리고 있으며 시민 단체는 힘을 얻고 있습니다. 우리 산업은 이미 새로운 노동자들의 유입으로 인해 이익을 얻고 있습니다."
whiteruthenia.80.a:0 "그 과정은 진행 중이다."
whiteruthenia.81.t:0 "도시화 정책은 성공했다!"
whiteruthenia.81.d:0 "수년 간의 고된 노력 끝에 백루테니아인들이 도시로 이주하도록 격려하는 우리의 노력은 마침내 성과를 거두었고, 결과적으로 우리 경제는 엄청나게 개선되었습니다. 이는 분명 외국인 투자를 장려하고 검은 월요일 효과를 완화하는데 큰 도움이 될 것입니다."
whiteruthenia.81.a:0 "마침내!"
whiteruthenia.82.t:0 "산업화 촉진"
whiteruthenia.82.d:0 "오랫동안 백루테니아는 산업이 부족하여 세계대전 이전의 전제 군주제 국가들로부터 거의 투자를 받지 못했고 제국 조약 시스템에 의해 무시되었습니다. 설상가상으로, 독일 기업들이 자리를 잡고 있는 가운데, 러시아 산업은 세계대전과 러시아 제국의 붕괴의 결과로 황폐해지기 시작했습니다. 검은 월요일이 독일 산업에 막대한 피해를 입히고 있는 가운데, 백루테니아가 산업적으로 자립하기 시작해야 하는 것은 분명합니다."
whiteruthenia.82.a:0 "우리는 더 많은 자금을 댈 수 있다."
whiteruthenia.82.b:0 "백루테니아는 산업 혁명을 받아들여야 한다!"
whiteruthenia.82.c:0 "너무 많이 쓰지는 말자."
whiteruthenia.83.t:0 "기계화 농업 개혁"
whiteruthenia.83.d:0 "기술의 발전과 함께, 농사짓는 방법은 우리가 이전에 가능했던 것보다 훨씬 더 많은 수확을 생산할 수 있도록 하는 트랙터와 같은 발명으로 이미 개선되기 시작했습니다. 이러한 개선에도 불구하고, 백루테니아는 여전히 뚜렷하게 퇴보하고 있고 이 농업은 현대적 기준으로 보면 다소 비효율적입니다. 백루테니아가 현대 국가로서 세계에서 자리를 잡으려면 상황이 개선되어야 하는 것은 분명합니다."
whiteruthenia.83.a:0 "큰 노력은 필요 없다."
whiteruthenia.83.b:0 "기계화에 중점을 두는 것은 이상적이다."
whiteruthenia.83.c:0 "농업은 완전히 기계화 되어야 한다!"
whiteruthenia.84.t:0 "농촌 기반시설 개선"
whiteruthenia.84.d:0 "많은 곳의 백루테니아 시골 도로는 극도로 낡았고 거의 대부분이 러시아 제국 시절로 거슬러 올라갑니다. 수도 외곽에는 최소한의 포장만이 있으며, 대부분의 마을들은 몇 년 동안 군사 계획자들을 괴롭혀온 문제인 끔찍한 먼지 자국으로만 연결되어 있습니다. 우리가 현대 국가가 되려면 이 문제에 대해 뭔가 조치가 취해야 한다는 것은 분명합니다."
whiteruthenia.84.a:0 "제한된 자금만이 필요하다."
whiteruthenia.84.b:0 "최악의 범죄자들 중 일부를 개선하라."
whiteruthenia.84.c:0 "도로 네트워크는 완전히 개선 되어야 한다!"
whiteruthenia.85.t:0 "프리피야티 습지 정리"
whiteruthenia.85.d:0 "프리피야티 습지의 일부 개간이 이제 시작됩니다. 프리피야티 늪지는 광대하고 그것들을 없애기 위한 주요 시도가 우리의 능력을 넘어서지만, 제한된 허가만이라도 여전히 우리나라에 농업이나 산업을 위한 새로운 땅을 제공하는데 도움이 될 것입니다."
whiteruthenia.85.a:0 "시작하자."
whiteruthenia.86.t:0 "프리피야티 습지 배수"
whiteruthenia.86.d:0 "농업과 산업을 위한 수천 평방 마일의 새로운 땅이 만들어지면서 습지의 배수가 마침내 끝이 났습니다. 이미 이 지역들은 매립된 습지에 농장을 지을 용의가 있는 다른나라 출신의 이주민들이 거주하고 있습니다. 틀림없이 이것은 장기적으로 우리나라에 도움이 될 것입니다."
whiteruthenia.86.a:0 "드디어!"
whiteruthenia.87.t:0 "벨라즈 설립"
whiteruthenia.87.d:0 "우리는 국가의 필요에 따라 다양한 종류의 차량과 기계를 우리 방향으로 구축할 수 있는 제조업체인 벨라즈의 설립 계획을 실행하기로 결정했습니다. 이 프로그램에 많은 자금이 투입되는 것은 비용이 많이 들고 정치적으로 위험할 수도 있지만, 그것은 의심할 여지 없이 주변 부문과 공급망을 강화함으로써 장기적으로 성과를 거둘 수 있으며 백루테니아 경제에 큰 도움이 될 것입니다."
whiteruthenia.87.a:0 "벨라즈 투자"
whiteruthenia.87.b:0 "벨라즈에게 많은 자금을 투자하십시오."
whiteruthenia.87.c:0 "벨라즈는 동유럽의 가장 위대한 기업 될 것이다!"
whiteruthenia.88.t:0 "벨라즈의 우선권"
whiteruthenia.88.d:0 "국영기업인 벨라즈는 우리의 완전한 통제하에 있습니다. 따라서 건설에 어떤 중점을 두어야 할지를 결정하는 것은 정부에 달려 있습니다. 벨라즈는 무엇에 집중해야 할까요?"
whiteruthenia.88.a:0 "농업."
whiteruthenia.88.b:0 "군용 차량."
whiteruthenia.88.c:0 "채굴."
whiteruthenia.88.e:0 "건설."
whiteruthenia.89.t:0 "문자해독능력의 증진"
whiteruthenia.89.d:0 "하인리히 왕의 노력에도 불구하고, 문맹은 부분적으로 백루테니아 언어를 위한 서로 다른 알파벳의 지지자들 사이의 다툼 때문에 여전히 주요한 문제가 되고 있습니다. 문맹을 제거하는 것이 우선되어야 한다는 것에는 동의하지만, 문제는 우리가 얼마나 이 목적에 기꺼이 투자할 것인가 입니다."
whiteruthenia.89.a:0 "천천히 그리고 꾸준히 하는 자가 경주에서 승리한다."
whiteruthenia.89.b:0 "이 문제는 많은 관심을 필요로 한다."
whiteruthenia.89.c:0 "이것이 가장 중요한 우선 사항임에 틀림없다!"
whiteruthenia.90.t:0 "향상된 문자해독능력"
whiteruthenia.90.d:0 "우리의 노력 덕분에 백루테니아의 식자율은 마침내 향상되기 시작했지만, 아직 끝나지 않았습니다."
whiteruthenia.90.a:0 "끝이 눈에 보인다."
whiteruthenia.91.t:0 "읽고 쓰는 능력이 향상되다!"
whiteruthenia.91.d:0 "우리의 노력 덕분에, 백루테니아에서 문맹은 더 이상 만연한 문제가 아니며, 대부분의 인구는 현재 읽고 쓸 수 있습니다. 이것은 국가의 농업과 농촌의 성격을 고려할 때 엄청난 성공입니다."
whiteruthenia.91.a:0 "훌륭하다!"
whiteruthenia.92.t:0 "에탄올 연료 연구"
whiteruthenia.92.d:0 "우리 산업에 이익이 되는데 필요한 백루테니아의 자원 부족을 보완하기 위해 에탄올 연료의 대량 생산을 결정했습니다. 문제는 우리가 창조를 위해 얼마나 많은 기금을 연구에 투입해야 하는가 입니다."
whiteruthenia.92.a:0 "큰 돈을 낭비할 필요는 없다."
whiteruthenia.92.b:0 "그들에게 자금을 투자하라, 그것은 중요하다."
whiteruthenia.92.c:0 "연료는 우리 산업에 필수적이다."
whiteruthenia.93.t:0 "에탄올 연료 돌파구"
whiteruthenia.93.d:0 "우리의 자금 지원 덕분에 에탄올 연료에 대한 연구는 연료의 제한된 생산을 시작하도록 하는 돌파구를 마련했습니다. 연구가 계속되는 동안, 이 날은 연료에 의존하지 않는 백루테니아에게 좋은 날입니다!"
whiteruthenia.93.a:0 "우리의 산업은 마침내 활기를 띠고 있다!"
whiteruthenia.94.t:0 "에탄올 연료 완성!"
whiteruthenia.94.d:0 "에탄올 연료 생산에 대한 우리의 연구가 완성되기는 했지만, 이제는 우리는 자원이 부족함에도 불구하고 우리의 산업에 연료를 공급할 수 있습니다."
whiteruthenia.94.a:0 "좋았어!"
whiteruthenia.95.t:0 "영공 수호"
whiteruthenia.95.d:0 "백루테니아의 하늘을 외국 침략자들로부터 보호하기 위해 대공포를 건설하려는 우리의 프로젝트가 시작되었고 일부는 이미 현재 설치되고 있습니다. 그럼에도 불구하고 일부 관계자들은 취약한 성장 산업을 분쟁으로부터 보호하기 위해 이 프로젝트에 더 많은 투자를 제안하고 있습니다."
whiteruthenia.95.a:0 "더 많은 대공포는 이상적일 것이다."
whiteruthenia.95.b:0 "백루테니아는 피해로부터 잘 보호되어야 한다!"
whiteruthenia.95.c:0 "현재 금액이면 충분하다."
whiteruthenia.96.t:0 "러시아가 우리의 규칙에 순응하다"
whiteruthenia.96.d:0 "처음에는 우리가 러시아로부터 빼앗은 땅에서 러시아인들로부터 약간의 저항이 있었지만, 그들은 그들의 저항이 헛된 것이라는 것을 깨닫고 우리의 지배를 받아들이기 시작했습니다."
whiteruthenia.96.a:0 "좋았어!"
whiteruthenia.97.t:0 "우크라이나가 우리의 규칙에 순응하다"
whiteruthenia.97.d:0 "처음에는 우리가 우크라이나로부터 빼앗은 땅에서 우크라이나인들로부터 약간의 저항이 있었지만, 그들은 그들의 저항이 헛된 것이라는 것을 깨닫고 우리의 지배를 받아들이기 시작했습니다."
whiteruthenia.97.a:0 "좋았어!"
whiteruthenia.98.t:0 "검은 월요일의 극복!"
whiteruthenia.98.d:0 "검은 월요일로 인해 수년 간의 경제적 불쾌감을 겪은 정부의 행동으로 인해 백루테니아의 위기는 끝났으며 우리 경제는 이전에는 볼 수 없었던 수준의 성공을 거두었습니다. 우리 젊은이를 위한 진정한 새로운 시대입니다."
whiteruthenia.98.a:0 "마침내!"
whiteruthenia.99.t:0 "러시아가 전쟁을 선포하다"
whiteruthenia.99.d:0 "독일과 우리나라의 연결이 끊어지고 우리가 사회주의를 받아들이면서, 러시아가 우리에게 선전포고를 했습니다. 든든한 장벽이 사라진 이때, 우리는 러시아 불곰과 홀로 싸워야 합니다."
whiteruthenia.99.a:0 "거인을 상대하게 됬군!"

### Focuses ###
WHR_crisis_reaction:0 "검은 월요일 대응"
WHR_crisis_reaction_desc:0 "백루테니아는 러시아로부터의 독립 선언 이후 독일이 지배해 왔고, 일반적으로 경제적으로서 자기 주장을 할 산업이 부족했습니다. 독일 주식시장이 붕괴된 이후 이러한 곤경에 따른 영향은 마침내 고비를 넘겼으며, 백루테니아가 회복되려면 경제적으로 발전해야 할 것은 분명합니다."
WHR_urbanisation:0 "도시화 촉진"
WHR_urbanisation_desc:0 "백루테니아의 경제발전을 저해하는 주요 원인 중 하나는 민스크의 많은 노동자들이 유대인 출신이라는 점에서 사람들이 어떻게 퍼져 나가는가 입니다. 백루테니아가 사람들을 발전시키려면 수도로 이주하도록 격려해야 합니다."
WHR_industrialisation:0 "산업화 촉진"
WHR_industrialisation_desc:0 "이제 우리 민족이 도시에 정착하도록 격려하기 시작했고, 백루테니아가 마침내 번성하여 세계 여러 나라들 사이에서 자리를 잡으면 현대 경제의 기초인 산업을 촉진시키기 시작해야 합니다."
WHR_breweries:0 "알코올 산업 자금 조달"
WHR_breweries_desc:0 "올리바리아 맥주공장과 민스크 크리스털 증류소 같은 백루테니아의 주요 주류회사들 중 많은 수가 세계대전과 최근의 검은 월요일 위기로 인해 엄청난 재정적 손실을 입었습니다. 만약 우리가 그들이 다시 일어설 수 있도록 돕기 위해 그들에게 자금을 대기 시작한다면, 그것은 우리의 경제에 도움이 될 것이고 우리가 우리의 상품을 국제적으로 더 많이 판매할 수 있게 해줄 것입니다."
WHR_electronics-industry:0 "전자 부문 개발"
WHR_electronics-industry_desc:0 "우리가 미래를 내다 볼 수있는 분야 중 하나는 전자제품 및 통신분야입니다. 우리가 전자 산업을 발전시키기 시작한다면 그것은 우리 민족에게 드문 이점과 전문성을 부여할 것입니다."
WHR_revive_war_industry:0 "나바흐루다크 공장 복구"
WHR_revive_war_industry_desc:0 "우리 땅에 남아있는 제정 러시아 시대의 일부 군수산업은 파손 상태에 있으며, 세계대전 시절부터는 사용되지 않았습니다. 이러한 산업을 되살리게 되면 우리는 마침내 외국 지원에 의존하지 않고 효과적인 군대를 건설할 수 있게 될 것입니다."
WHR_MZKT:0 "MZKT 투자"
WHR_MZKT_desc:0 "이제 우리는 백루테니아의 군수산업을 창설을 위해 노력하고 있기 때문에 우리는 국가를 위해 장비, 전차, 그리고 포병을 생산할 수 있는 국영기업인 MZKT 를 개발하고 자금을 조달하기 시작할 수 있을 것입니다."
WHR_flexible_industry:0 "산업 유연성"
WHR_flexible_industry_desc:0 "우리의 공장과 근로자들이 생산의 유연성을 훈련받도록 함으로써, 우리는 우리 공장이 소비재 생산에서 군수품 생산으로 또는 그 반대로 빠르게 전환하도록 할 수 있습니다."
WHR_ethanol:0 "에탄올 연료 연구"
WHR_ethanol_desc:0 "현재 백루테니아는 산업화에 필요한 자원이 부족하며 대외 무역에 의존하고 있습니다. 우리는 우리 산업에 연료를 공급하기 위해 에탄올 연료를 발명하고 개발할 연구팀을 할당함으로써 이를 보상할 수 있습니다."
WHR_farming_reform:0 "기계화 농업"
WHR_farming_reform_desc:0 "전 세계적으로 농업 기술은 농업 과정을 더 빠르고 효율적으로 개선하기 시작했습니다. 그럼에도 불구하고 백루테니아는 과거에 계속 남아있어 경제적으로 더욱 어려움을 겪고 있습니다. 우리의 농사가 미래를 향해 나아갈 때입니다."
WHR_country_railroads:0 "시골 기반시설 개발"
WHR_country_railroads_desc:0 "민스크 외에도 기반시설의 많은 부분이 여전히 기본이며 현대의 경우 부족한 경우가 많습니다. 대부분의 경우 제정 러시아 시대까지 거슬러 올라갑니다. 개선이 필요하다는 것은 분명합니다."
WHR_drain_marshes:0 "프리피야티 습지 배수"
WHR_drain_marshes_desc:0 "그 어떤 침략자도 두려워하던 무서운 프리피야티 습지는 서쪽에서 훌륭한 자연 방어를 이룹니다. 그러나 우리나라의 농업 및 산업 잠재력을 확대할 수 있는 토지 개척 잠재력이 상당합니다."
WHR_okulovsky_mine:0 "오쿨롭스키 광산 확장"
WHR_okulovsky_mine_desc:0 "현재 우리는 자원 부족으로 대부분 외국 자원을 수입해야 합니다. 그러나 우크라이나와의 국경 근처에있는 철 함유 오쿨롭스키 광산을 이용함으로써, 국내에서 철강을 생산하기 시작할 수 있고 외국 선의에 대한 의존도를 줄일 수 있습니다."
WHR_expand_operations:0 "민스크 보크사이트 활용"
WHR_expand_operations_desc:0 "오쿨롭스키 광산의 개발 덕분에 마침내 국가에서 강철을 생산하기 시작했고, 또한 알루미늄을 생산할 수 있는 보크사이트도 발견했습니다."
WHR_oil_shale:0 "프리피야티의 전망"
WHR_oil_shale_desc:0 "우리는 백루테니아 전역에서 특히 프리피야티 습지에서 많은 유혈암을 발견했습니다. 이러한 자원들에 대한 접근은 마침내 우리에게 이점을 줄 수 있고 우리가 합성학에 의존할 필요없이 국가에서 기름을 생산할 수 있게 합니다."
WHR_BelAZ:0 "벨라즈 설정"
WHR_BelAZ_desc:0 "백루테니아를 기술적으로 현대화하고 우리가 보유한 자원을 충분히 활용하는 프로그램을 유지하면서 국가 소유의 차량 및 기계 제조업체의 창설에 자금을 투자하여 우리나라의 경제 및 군사적 요구를 지원할 장비를 개발하는 것이 합리적입니다."
WHR_literacy_campaign:0 "문자해독능력 캠페인"
WHR_literacy_campaign_desc:0 "백루테니아에서는 문맹이 너무 오랫동안 문제였고, 특히 국가와 인구의 대부분을 차지하는 시골에서 특히 그렇습니다. 우리는 지난 몇 년간의 말다툼을 버리고 마침내 우리 언어의 대본을 결정했으니, 이제 문맹을 과거의 것으로 몰아내야 할 때입니다."
WHR_living_conditions:0 "생활 여건 개선"
WHR_living_conditions_desc:0 "많은 국가의 생활 여건은 표준 이하이며 많은 도시에서 사회적 긴장과 질병 발발로 이어집니다. 우리 국민을 위해서 이 일에 관해서 뭔가해야 한다는 것이 분명합니다."
WHR_workers_rights:0 "고용 권리 개혁"
WHR_workers_rights_desc:0 "특히 국제 표준에 따르면, 현재 백루테니아에서 우리 공장의 상태와 노동자의 처우는 가난한 채로 남아 있습니다. 우리는 이 문제를 해결하기 위한 입법 조치를 취해야 합니다."
WHR_welfare_state:0 "복지국 설립"
WHR_welfare_state_desc:0 "유럽의 많은 사람들이 비스마르크의 모범을 따르고 의료, 연금 및 저렴한 주택을 제공하는 복지 국가를 설립한 반면, 경제적 어려움으로 인해 경제성이 제한되어 있기 때문에 백루테니아는 제정 러시아 시대에 머물러 있습니다. 우리 경제가 개혁의 결과로 개선되면서 우리는 이것을 바꿀 수 있습니다."
WHR_state_university:0 "백루테니아 국립 대학교"
WHR_state_university_desc:0 "우리는 마침내 교육을 개혁하기 시작했지만, 백루테니아는 여전히 주요 대학이 부족해서 교육받은 사람들이 독일과 같은 다른국가에서 공부하여 교육을 계속하도록 강요했습니다. 자체 대학을 설립함으로써 앞으로 더 많은 학생들이 백루테니아에 머무르며 우리나라의 과학연구를 지원할 수 있게 될 것입니다."
WHR_crisis_ends:0 "백루테니아의 재탄생"
WHR_crisis_ends_desc:0 "독립과 검은 월요일 위기 초기에 우리는 러시아의 오랜 착취에 의해 가난하고 발전되지 않은 국가였습니다. 우리는 불과 20년만에 경제를 현대화시켰고 온갖 역경에도 불구하고 완전히 새로운 국가를 만들었습니다."
WHR_kingdom:0 "우리의 상황"
WHR_kingdom_desc:0 "현재 백루테니아는 매우 분단된 국가입니다. 지그문트 그리고 친러시아와 벨라루스 국민주의자들의 이상한 동맹은 울라지미르 왕의 현재 통치에 반대하고 있습니다. 이 오합지졸이 모인 듯한 단체들은 울라지미르 뿐만 아니라 민주주의 회복을 꿈꾸는 많은 국가 좌익 성향의 창립자들 또는 철저한 생디칼리스트 혁명을 타도하기를 희망하고 있습니다."
WHR_Waldemar:0 "울라지미르 왕"
WHR_Waldemar_desc:0 "백루테니아의 정치체제는 어느 정도 강력한 절대주의 군주제를 확고히 장악하는데 의존하고 있지만, 현 울라지미르 왕은 일상적인 통치권을 현 정부 수반에게 맡기는 것을 선호합니다. 백루테니아 국민주의 창시자인 바실 자카르카와 그의 우파당 BNP는 국가를 실질적으로 지배하고 있습니다."
WHR_Sigismund:0 "지그문트 왕"
WHR_Sigismund_desc:0 "하인리히의 죽음 이후 수년 동안 그의 가치없고 그릇된 후계자 울라지미르는 백루테니아를 황폐화 시켰습니다. 그러나 이제 백루테니아의 왕위에 오른 지그문트 왕자는 자신의 장자권을 되찾았으며 새로운 시대를 시작할 것입니다!"
WHR_democracy:0 "민주주의 재확립"
WHR_democracy_desc:0 "울라지미르 왕은 그의 병과 일상적인 통치에 대한 무관심으로 인해 아마도 절대주의자로서 통치하기에는 부적합한 것이 분명합니다. 그러나 지그문트의 요구를 들어주는 대신에, 그 대답은 분명히 국가를 입헌군주제로 개혁하고 마침내 본래 백루테니아 공화국의 민주주의를 복원하는데 있습니다."
WHR_unban_left:0 "생디칼리스트 문제"
WHR_unban_left_desc:0 "이제 우리는 민주주의로의 복귀를 향해 나아가기 시작했으므로 생디칼리슴 정당들이 금지된 상태로 남아 있어야 할지 말아야 할지를 결정해야 합니다. 약하고 지지는 부족한 반면, 법적으로 증식하고 선거에 출마할 수 있게 된다면 그들은 여전히 중요한 위협이 될 수 있습니다."
WHR_liberalise_press:0 "언론 자유화"
WHR_liberalise_press_desc:0 "과거에 우리의 언론은 면밀하게 조사되었고 우리의 체제나 독일 제국을 비난하는 것은 어떤 것이든 검열되었습니다. 모든 의견과 정치를 가진 신문과 국민이 발언권을 가질 수 있도록 이것을 개혁할 때입니다."
WHR_disband_secret:0 "NBP 해산"
WHR_disband_secret_desc:0 "우리의 개혁에 따라 울라지미르의 인기는 증가하기 시작했지만, 지그문트와 NBP 비밀경찰의 그의 지지자들은 새 정부에 대한 주요한 위협으로 남아있습니다. 그것에 관한 비밀경찰을 해산하고 지그문트를 직접 체포할 때입니다."
WHR_elections:0 "첫 선거 실시"
WHR_elections_desc:0 "우리의 새로운 민주주의에 대한 모든 위협이 제거되었기 때문에, 백루테니아는 마침내 첫 번째 선거를 치를 때입니다."
WHR_authoritarian:0 "절대주의 증가"
WHR_authoritarian_desc:0 "만약 백루테니아의 문제가 울라지미르의 확고한 통치 결여에서 비롯되었다면, 어떻게 해야 할지는 분명합니다!"
WHR_special_courts:0 "특별 법원 설립"
WHR_special_courts_desc:0 "우리의 최선의 노력에도 불구하고, 친러시아인들과 다른 국가의 적들은 여전히 만연해 있습니다. 우리가 용납할 수 없다고 생각하는 사람들의 비밀 재판부터 시작해서, NBP 의 운영을 강화시킬 필요가 있다는 것은 명백합니다."
WHR_censor_press:0 "언론 검열 확장"
WHR_censor_press_desc:0 "우리의 현재 검열에도 불구하고, 우리의 적들은 여전히 많은 대중 신문에 그들의 이상을 몰래 퍼뜨릴 수 있었습니다. 우리는 엄격한 기준에 따라 신문의 내용을 공개하고 준수를 거부하는 사람들을 금지해야 합니다."
WHR_sigismund_negotiations:0 "지그문트의 위치"
WHR_sigismund_negotiations_desc:0 "울라지미르가 최근 강세를 보이고 있음에도 불구하고, 그의 화난 형제 지그문트는 여전히 그가 백루테니아의 정당한 왕이라고 주장하며, 정부 각지에 걸쳐 많은 지지자들을 모으고 있습니다. 이 문제는 가능한 한 빨리 다뤄져야 합니다. 왜냐하면 매 분마다 지그문트가 줄거리를 짜는데 더 많은 시간을 주기 때문입니다."
WHR_BPSR:0 "BPSR"
WHR_BPSR_desc:0 "BPSR 은 오랜 금지에도 불구하고 그들의 유산을 백루테니아 인민 공화국의 창건당 중 하나로 사용하여 기적적인 승리를 거둘 수 있었습니다. 백루테니아 다음에 무엇이 있는지 누가 알겠습니까."
WHR_revolution:0 "군주제를 짓밟다"
WHR_revolution_desc:0 "이제 백루테니아 국민의 진정한 대표자들이 힘을 얻었으니, 마침내 폭군의 호헨촐레른을 다시 그들이 속한 곳으로 보내야 할 때입니다!"
WHR_syndicalism:0 "생디칼리슴 혁명 지속"
WHR_syndicalism_desc:0 "이제 우리는 마침내 다시 한번 독립 공화국이 되었으니, 유럽의 모든 노동자들이 호엔촐레른 폭정으로부터 자유로워지기 전까지 프랑스, 영국 등과 함께 생디칼리슴 혁명을 계속해야 합니다."
WHR_bolshevik:0 "볼셰비즘 수용"
WHR_bolshevik_desc:0 "서방의 생디칼리스트 혁명 성공에도 불구하고, 볼셰비즘은 동방 국가의 진정한 혁명 이념으로 남아있습니다. 우리는 독일과 백러시아의 반동 세력에 의해 잔인하게 짓밟힌 우리의 뿌리와 믿음을 받아들여야 합니다."
WHR_land_confiscation:0 "토지 분쟁"
WHR_land_confiscation_desc:0 "백루테니아의 농민들은 오래 동안 부유한 부농과 집주인의 손에 넘어갔습니다. 이 집주인들 대부분은 백루테니아인조차 전혀 아니며 실제로는 폴란드 출신입니다. 백루테니아의 농민들이 농민 집단을 설립하기 시작할 수 있도록 이들의 강도들로부터 토지를 회수해야 합니다."
WHR_central_planning:0 "중앙 계획"
WHR_central_planning_desc:0 "일부 강경한 생디칼리스트들은 단지 국가 자본가라고 비난할 수 있지만, 기업연합이나 자유시장이 아니라 정부의 필요에 의해 지시되는 경제체제는 새로운 전체주의 운동이 인정하는 가장 효율적인 시스템입니다."
WHR_recreate_police:0 "비밀경찰 재생성"
WHR_recreate_police_desc:0 "우리가 비열한 NBP 를 비난하는 동안 그들은 확실히 정권에 대한 반대를 억압하는 그들의 일을 했습니다. 자본주의적 착취자가 아닌 노동자를 위해 우리 자신의 비밀경찰을 만드는 것은 우리에게 이롭기도 하며 아이러니하기도 할 것입니다."
WHR_empower_unions:0 "노동조합 권한 강화"
WHR_empower_unions_desc:0 "노동자와 노동조합의 권리는 종종 이전 정권에 의해 무자비하게 억압되었습니다. 이제 우리가 정권을 잡았으니, 이제는 국가를 새로운 생디칼리슴 시스템에 적응시켜야 할 때입니다."
WHR_industrial_cooperatives:0 "산업 협동조합 창설"
WHR_industrial_cooperatives_desc:0 "백루테니아는 러시아와 옛 주인 독일로부터 오랫동안 방치된 결과, 상당한 산업 부족을 겪고 있습니다. 우리는 산업 협동조합을 만들어 우리나라를 현대 생디칼리슴 국가로 변모시키기 시작해야 합니다."
WHR_arm_people:0 "인민 무장"
WHR_arm_people_desc:0 "독일은 프롤레타리아가 가진 힘을 두려워했고 그래서 그들의 꼭두각시 인형들은 백루테니아 농민들이 중요한 무기를 소유하는 것을 금지했습니다. 이제 그들이 사라졌으니, 모든 사람들은 어떻게 싸워야 하는지 그리고 자본주의적 착취로부터 그들의 자유를 수호해야할 필요성을 어린 나이부터 배워야 합니다."
WHR_allies:0 "국제연합 찾기"
WHR_allies_desc:0 "우리가 지금까지 독립을 유지하고 체제를 공고히 하는 동안, 자본주의 세력은 결국 그들의 관심을 우리에게 돌리게 될 것입니다. 만약 우리가 현재의 존재를 유지하기를 원한다면, 우리는 우리를 보호하고, 마침내 세계를 자본주의의 손아귀로부터 해방시키기 위한 싸움에 동참할 동맹을 찾아야 합니다."
WHR_internationale:0 "인터내셔널 가입"
WHR_internationale_desc:0 "우리가 국제연합과 동맹을 맺기 위해 누구를 찾아야 하는지에 대해서는 의문의 여지가 없습니다. 유럽의 반대편에 위치하고 있기 때문에 우리는 심지어 독일이 잔혹한 양면 전쟁에 돌입하기를 바랄 수도 있습니다."
WHR_intermarium:0 "생디칼리스트 인터마리움 가입"
WHR_intermarium_desc:0 "우리 이웃인 폴란드와 우크라이나는 생디칼리슴을 수용하고 서로 동맹을 맺었습니다. 우리는 그들과 함께 러시아와 독일 제국주의자들에 맞서야 합니다."
WHR_BSDP:0 "BSDP"
WHR_BSDP_desc:0 "백루테니아 인민 공화국의 주요 창당 중 하나인, BSDP는 민주주의를 회복하기를 오랫동안 희망해 왔습니다. 이제 마침내 날이 왔고 BSDP는 첫 선거에서 승리했습니다."
WHR_agricultural_cooperatives:0 "협동조합 인센티브"
WHR_agricultural_cooperatives_desc:0 "BSDP의 계획 중 하나는 집단농장을 장려하는 것이었는데, 그곳에서 백루테니아 농민들은 개별적으로 일하는 것이 아니라 함께 자원을 모으는 것입니다. 극좌파와 극우파의 극단주의자들과는 달리 그 생각은 강제적인 집산보다는 전적으로 자발적인 것이었습니다."
WHR_health_care:0 "국민 의료 시스템 구축"
WHR_health_care_desc:0 "우리의 다음 계획은 현재 국민 의료 시스템을 공적 자금으로 대체하는 것입니다. 이렇게함으로써 우리는 모든 시민들이 단순히 그것을 감당할 수 있는 사람들이 아니라 적절한 건강 관리를 받을 수 있게 할 것입니다."
WHR_social_market:0 "사회시장 경제"
WHR_social_market_desc:0 "순수한 자본주의 체제 대신에, 우리는 자유시장 자본주의 경제와 시장 내 공정한 경쟁을 확립할 사회 정책을 결합할 사회시장 경제인 자본주의와 사회주의 사이의 제 3 의 대안 창출을 시작해야 합니다."
WHR_BNP:0 "BNP"
WHR_BNP_desc:0 "BNP는 백루테니아 인민 공화국의 붕괴와 헨리 1세의 백루테니아 왕위 계승에 이어 독일에 대한 충성심을 유지하기로 선택한 우익 정당입니다. 헨리가 왕좌에 있는 동안 권력이 부족했음에도 불구하고, 그들의 힘은 울라지미르 통치 기간 동안 그들이 주요 정치세력으로서 그들 자신을 유지할 수 있도록 하면서 크게 증가했습니다."
WHR_government_tradeunions:0 "정부 노동조합"
WHR_government_tradeunions_desc:0 "우리나라의 건국자들 중 많은 이들이 사회주의자들이지만, 헨리 왕의 등장으로 인해 노동조합은 악랄하게 억압당했습니다. 이제 그들은 정부에 충성하는 한, 마침내 억압을 중단하고 노동조합의 정당성을 인정해야 할 때입니다."
WHR_encourage_investment:0 "외국인 투자 장려"
WHR_encourage_investment_desc:0 "현재의 시도에도 불구하고 우리나라는 산업이 부족합니다. 아마도 자본주의와 자유시장을 촉진하는데 있어서 특정한 조치를 취함으로써 우리는 외국 회사들이 백루테니아에 기반을 두도록 격려할 수 있습니다. 비록 그러한 조치가 비싸고 국민들 사이에서는 인기가 없을 수도 있지만 말입니다."
WHR_economic_boom:0 "경제 호황"
WHR_economic_boom_desc:0 "우리의 자유시장 개혁은 효과가 있었고 우리 경제는 마침내 호황을 누리기 시작하고 있습니다. 폴란드와 러시아의 간과 미개발 지역이던 백루테니아의 시대는 마침내 끝나야만 합니다."
WHR_disband_rada:0 "라다 해체"
WHR_disband_rada_desc:0 "우리의 인수에도 불구하고 라다는 BSDP의 민주당뿐만 아니라 BNP의 울라지미르 지지자들로 가득 차 있습니다. 우리는 어느 정당이 우리 정권을 방해할 기회를 갖기 전에 비상 대책을 제정하고 라다를 해산시켜야 합니다."
WHR_paramilitaries:0 "NBP 확장"
WHR_paramilitaries_desc:0 "우리의 쿠데타와 라다의 해체는 우리의 정적들로부터 많은 분노와 호전성을 만들어냈습니다. 안정성을 유지하려면 NBP 를 확장하고 준군사조직으로 재편성해야 합니다."
WHR_BR:0 "벨라야 루스 지원"
WHR_BR_desc:0 "극단주의 백루테니아 국민주의자들과의 이전의 동맹에도 불구하고, 우리는 비밀주의자들이 국가를 운영하기 위해 몰려드는 것을 믿을 수 없습니다. 국가질서와 안정이 유지되려면 친러 엘리트들과 어깨를 나란히 해야 합니다."
WHR_orthodox_support:0 "정교회 지원 확보"
WHR_orthodox_support_desc:0 "정교회는 백루테니아 사회에서 중요한 역할을 하고 있으며, 교회에 대한 공식적인 노골적인 지지를 얻음으로써 우리는 우리의 새로운 질서를 일반 대중들에게 홍보하여 어떠한 저항이라도 최소화시킬 수 있습니다."
WHR_purge_socialists:0 "사회주의자 숙청"
WHR_purge_socialists_desc:0 "수년간의 정치적 싸움에도 불구하고, 생디칼리스트들과 사회 민주주의자들은 여전히 국내의 일부 사람들 사이에서 상당한 지지를 유지하고 있습니다. 우리 정권에 반대하지 않기 위해서는 NBP 는 민중들 사이의 모든 좌파 정서를 근본적으로 뿌리뽑고 파괴해야 합니다."
WHR_labour_battalions:0 "노동단체 창설"
WHR_labour_battalions_desc:0 "우리 정권은 아직도 미취업자들 사이에서 인기가 없습니다. 노동단체와 공공사업 프로그램을 만들어냄으로써 우리는 사람들을 고용하며 백루테니아를 강하고 현대적인 국가로 건설하는 것을 도울 수 있습니다."
WHR_BNSP:0 "BNSP와의 제휴"
WHR_BNSP_desc:0 "극단주의 백루테니아 국민주의자인 Fabijan Akinčyc와 Uladzislaŭ Kazloakhski가 창설한 BNSP는 지그문트가 백루테니아의 정권을 탈취하는데 있어 공모자이자 주된 지지자 중 한 명이었습니다. 그들과 동행함으로써 우리는 새로운 체제를 위한 국민들의 지지를 얻고 백루테니아를 강력한 국가로 건설 할 수 있습니다. 결코 다시는 착취당하지 않을 것 입니다."
WHR_peoples_self-help:0 "백루테니아인들의 자립"
WHR_peoples_self-help_desc:0 "BNSP와의 동맹을 증진시키기 위해 우리는 문화, 교육, 보건, 사회, 경제 프로젝트에 대한 통제력을 가진 국민주의자 단체인 백루테니아 인민 자치 단체를 창설할 것이며, 이는 우리의 새로운 질서를 구축하고 집행하는데 도움을 줄 것입니다."
WHR_persecute_minorities:0 "소수민족 박해"
WHR_persecute_minorities_desc:0 "오랫동안 백루테니아의 땅은 유대인과 같은 외국인 침략자들에 의해 더러워졌습니다. 유대인들은 수도 인구의 상당 부분을 차지하고 있으며, 이슬람 타타르족들도 있습니다. 우리는 국민들로 하여금 그들이 가진 위협에 눈을 뜨게하며 마침내 그들을 우리나라에서 몰아내기 위해 박해하기 시작해야 합니다."
WHR_collectivisation:0 "집단화"
WHR_collectivisation_desc:0 "백루테니아의 농업은 비효율적이며 많은 농장들이 인구를 먹일 정도로 생산하지 못하고 있습니다. 분명한 해결책은 개별 농장을 민족에게 공급할 수 있는 집단 국영 농장으로 통합하는 것이 합당하다는 것입니다."
WHR_foreign_intelligence:0 "해외정보부 설립"
WHR_foreign_intelligence_desc:0 "이제 우리는 우리 체제를 국내로 통합하고 NBP를 확장했기 때문에 해외로부터 정보를 수집하고 해외보다 한 발 앞서게 할 수 있는 해외정보부의 창설을 시작할 수 있습니다."
WHR_new_regime:0 "새로운 체제의 탄생"
WHR_new_regime_desc:0 "헨리와 울라지미르의 무능한 통치의 모든 유적은 역사의 쓰레기통으로 휩쓸려 갔습니다! 이제 호엔촐레른의 지그문트 왕의 영광스러운 통치하에 백루테니아에 새로운 시대가 시작되었습니다!"
WHR_national_question:0 "국가 문제"
WHR_national_question_desc:0 "비록 우리가 우리의 독립을 얻었지만, 우리나라의 국민주의자들은 여전히 우리가 백루테니아인의 정체성을 어디에서 찾아야 하는지에 대해 의견이 분분합니다. 백루테니아인들은 한때 리투아니아식 방식 때문에 리트윈스로 알려졌던 발트족과 우크라이나 및 러시아의 슬라브족과 강한 관계를 맺고 있습니다."
WHR_latin:0 "라틴 문자"
WHR_latin_desc:0 "우리는 발트해 연안과 폴란드를 문화적 정체성으로 바라보고 라틴어 문자를 공식적으로 채택해야 합니다. 현재 우리 문헌의 대부분은 키릴 문자로 되어 있지만, 라틴어에 적응하는 데는 그리 오래 걸리지 않을 것입니다."
WHR_cyrillic:0 "키릴 문자"
WHR_cyrillic_desc:0 "우리는 슬라브 민족의 유산을 소중히 여기고, 공식적으로 키릴어를 우리 언어의 문자로 채택해야 합니다. 결국에는, 우리의 많은 문학 서적과 교육 서적은 이미 이 문자로 쓰여 있습니다."
WHR_unity:0 "양 문자 인정"
WHR_unity_desc:0 "하나의 문자 대신 다른 문자를 선택함으로써 많은 사람들의 눈을 멀게 하는 대신, 가장 좋은 해결책은 공식적으로 두 문자를 인정하고 가르치며 혼합된 발틱 및 슬라브 전통을 받아들이는 것 입니다. 이것이 단기적으로는 우리 민족을 긴장시킬 수는 있지만 장기적으로는 우리 민족을 통합시키고 백루테니아를 더욱 강하게 만들 것 입니다."
WHR_orthodox:0 "정교회"
WHR_orthodox_desc:0 "정교회는 백루테니아에서 가장 큰 종교이며 대다수의 사람들이 뒤따르고 있습니다. 우리는 정교회가 국가의 기초와 운영에 특별한 역할을 하도록 보장해야 하며, 이는 충성도를 확보하는데 도움이 될 것 입니다."
WHR_secular:0 "비밀국"
WHR_secular_desc:0 "비록 우리 인구의 대부분이 정교회임에도 불구하고 가톨릭, 유대교, 이슬람교들을 포함한 많은 다른 종교들이 여전히 존재합니다. 우리 국민의 많은 부분을 소외시키는 것은 우리 국민과 국가 안정에 해로울 것입니다. 대신에 우리는 그 어떠한 종교도 다른 종교보다 우선시되지 않도록 확실히 해야 합니다."
WHR_belarusian_youth_union:0 "백루테니아 청소년 연합"
WHR_belarusian_youth_union_desc:0 "우리는 전세계의 유사한 청소년 단체들로부터 영감을 받은 백루테니아 청소년 연합을 설립하여 전통적인 가치와 애국심을 증진시키고, 아이들이 나이가 들 때 국가를 위해 더 강하고 건강할 수 있도록 다양한 기술을 훈련시켜야 합니다."
WHR_jewish_autonomism:0 "유대인 자치주의"
WHR_jewish_autonomism_desc:0 "우리나라에는 상당한 수의 유대인이 있습니다. 이제 우리는 세속주의로 나아가고 모든 종교를 받아들이기 시작했으므로, 유대인들이 번영하고 우리나라를 도울 수 있도록 정치적, 문화적 자율성을 제공해야 합니다."
WHR_limit_exports:0 "독일로부터의 독립 선언"
WHR_limit_exports_desc:0 "러시아의 지배가 끝난 이후 백루테니아의 상황은 개선되었지만, 많은 면에서 백루테니아 경제는 여전히 제국 조약의 제도에 의해 이용되고 있고, 왕은 여전히 호엔촐레른의 친척들에게 대답하고 있습니다. 만약 우리가 하나의 국가로서 완전히 번영하기 위해서는, 우리는 단순히 베를린으로부터 방향을 잡기 보다는 우리 자신을 정치적이고 경제적으로 독립국가라고 주장하기 시작해야 합니다."
WHR_ethnic_assimilation:0 "민족 동화"
WHR_ethnic_assimilation_desc:0 "많은 토론 끝에 우리는 마침내 결정을 내리고 더 큰 백루테니아인의 정체성을 창조하기 시작했습니다. 우리의 국가 정체성의 조기 탄생에도 불구하고, 백루테니아인들은 무슨 일이 있어도 그들의 국가를 지키기 위해 싸우고 죽을 준비가 되어 있습니다."
WHR_state_assimilation:0 "국민 동화"
WHR_state_assimilation_desc:0 "백루테니아는 다문화 국가로서, 그곳의 사람들은 발트족, 슬라브족, 유대인, 타타르족이며, 모두 백루테니아 신분을 지니고 있습니다. 우리 민족은 민족성에 근거하지 않고 시민 국민주의에 기초해야 합니다."
WHR_ukrainian_claims:0 "우크라이나 영토 주장"
WHR_ukrainian_claims_desc:0 "우리의 초기 주장에도 불구하고, 브레스트-리토프스크와 고멜의 정당한 땅은 브레스트-리토프스크 조약으로 우크라이나에게 넘겨졌습니다. 이제 우리의 국민주의가 성장함에 따라, 이제 그 땅이 마땅히 우리 땅이라고 주장할 때가 되었습니다!"
WHR_ukraine_ultimatum:0 "우크라이나에게 최후통첩"
WHR_ukraine_ultimatum_desc:0 "우리나라는 강해졌고 마침내 우크라이나에게 최후통첩할 시간입니다; 우리의 정당한 영토를 돌려주거나 전쟁에 대비하길!"
WHR_ukraine_requestger:0 "독일 지원 요청"
WHR_ukraine_requestger_desc:0 "우크라이나가 제국 조약을 떠나면서 우리는 독일인들에게 우리의 정당한 땅을 되찾기 위해 우리를 지지해줄 것을 희망적으로 설득 할 수 있습니다."
WHR_ukraine_requestrus:0 "러시아 지원 요청"
WHR_ukraine_requestrus_desc:0 "마침내 우리는 독일의 지배로부터 자유로워졌고 우크라이나는 독일에 의해 보호받지 못했기 때문에, 우리는 우리의 정당한 땅을 되찾기 위해 우리의 러시아 동맹국들에게 희망적으로 설득 할 수 있습니다."
WHR_russian_claims:0 "러시아 영토 주장"
WHR_russian_claims_desc:0 "브레스트 -리토프스크 조약에서 우리나라를 통해 인공적인 선이 그어져 많은 백루테니아인들이 여전히 러시아의 통치하에 있습니다. 우리의 힘과 국민주의가 성장함에 따라 우리는 러시아의 점령하에 있는 백루테니아의 땅을 정당하게 우리의 것이라고 주장 할 수 있습니다."
WHR_russian_ultimatum:0 "러시아에게 최후통첩"
WHR_russian_ultimatum_desc:0 "승산은 우리에게 불리할지 모르지만 어쨌든 우리는 러시아에 최후통첩을 보낼 것입니다; 우리의 정당한 영토를 주거나 전쟁에 대비해야 할 것 입니다."
WHR_russianciv_intervention:0 "우리 영토의 점령"
WHR_russianciv_intervention_desc:0 "러시아가 또다시 구정권과 사회주의 반군간의 내전에 빠져들었습니다. 지금이야말로 러시아의 통치에서 벨라루스인 형제들을 해방시킬 절호의 기회입니다!"
WHR_russianciv_requestger:0 "독일 권한 요청"
WHR_russianciv_requestger_desc:0 "러시아는 다시 한번 내전에 빠져들었습니다. 만약 우리가 독일이 우리를 지지하도록 설득할 수 있다면, 이것은 러시아인들이 너무 산만해서 아무것도 할 수 없을 때 우리의 적절한 백루테니아 땅을 점령할 수 있는 완벽한 기회가 될 것 입니다."
WHR_national_army:0 "국군"
WHR_national_army_desc:0 "세계대전의 끝에 콘스탄틴 에조비토프가 창설한 백루테니아 국군은 경제적 문제와 독일에 대한 의존의 결과로 점차적으로 규모가 축소되었습니다. 백루테니아가 국가로서 두 발로 서기 위해서는 강력하고 독립적인 군대가 국가를 방어할 준비가 되어 있어야 합니다."
WHR_mobility:0 "기동 교리 학습"
WHR_mobility_desc:0 "현대전에서는 속도가 전부입니다. 우리 부대가 항상 적보다 더 빠를 것을 보장함으로써 우리는 우리가 관련된 어떠한 전쟁에서도 외국 영토에서 일어나도록 보장할 수 있고 우리의 인력을 보존할 수 있습니다."
WHR_motorise_cavalry:0 "기병 기계화"
WHR_motorise_cavalry_desc:0 "독립 이후, 우리 군대는 기병을 많이 강조해 왔습니다. 우리 군대를 자동화와 기계화하기 시작함으로써, 우리는 우리의 전술상의 이점을 여전히 유지하면서 현재 군대를 최신 상태로 유지할 것입니다."
WHR_tank_research:0 "전차 연구"
WHR_tank_research_desc:0 "이제 우리는 우리 군대를 기계화하기 시작했으므로, 현대의 가장 위대한 자동화의 발명 중 하나인 전차들을 연구할 때입니다. 전차를 연구하고 구축함으로써 우리 군대는 마침내 강하고 탄력적일 뿐만 아니라 신속해질 것 입니다."
WHR_firepower:0 "우세한 화력 교리"
WHR_firepower_desc:0 "우리가 전쟁에서 우리 자신을 방어해야 한다면 우리 군대는 신속한 승리에만 의존할 여력이 없습니다. 우리가 포격을 해야 한다면 포병의 화력이 우리의 원수를 흩어지게 만들며 우리 사람들의 생명을 보존할 수 있어야 합니다."
WHR_munitions:0 "루테니아 군수품"
WHR_munitions_desc:0 "현재 백루테니아는 국내 주요 무기 산업이 부족하며, 해외로부터의 총과 탄약에 의존하고 있습니다. 만약 우리 군대가 번영하기 위해서는 우리나라가 외국 무기에 의존할 필요가 없도록 무기 제조를 연구하기 시작해야 합니다."
WHR_artillery_research:0 "포병 연구"
WHR_artillery_research_desc:0 "국내 무기 산업이 발전하기 시작하고 우리 국민들이 군수품 제조에 대한 경험을 쌓는 가운데, 우리는 우리 자신의 포병을 연구하고 개발할 수 있습니다."
WHR_instil_patriotism:0 "애국심 주입"
WHR_instil_patriotism_desc:0 "우리 민족을 보살피고 통합시키기 위한 국가 정체성을 만드는데 있어서의 어려움으로 인해 현재 군대에 복무하거나 국가를 위해 싸우는 사람들 사이에서는 열정이 거의 없습니다. 우리는 이 문제를 바로 잡기 위해 대중 선전 운동을 시작해야 합니다."
WHR_support_technology:0 "우리 군대 지원"
WHR_support_technology_desc:0 "총과 탄약이 우리 군대에 우선시되는 동안, 우리는 라디오, 야전병원, 포병 그리고 우리 군대의 강화를 돕는 다른 지원 장비들과 같은 지원 장비의 가치를 간과해서는 안됩니다."
WHR_officer_school:0 "장교 학교 설립"
WHR_officer_school_desc:0 "현재 우리나라에는 장교가 없기 때문에 장교의 질과 훈련이 제한되고 있습니다. 우리가 우리나라의 방위를 준비하기 위해서는 장교 학교를 설립하여 자격을 갖춘 민간인을 훈련시켜 백루테니아군의 장교로 만들어야 합니다."
WHR_exempt_scientists:0 "과학자 징집 면제"
WHR_exempt_scientists_desc:0 "현재 많은 과학적 잠재력이 군복무에 낭비되고 있습니다. 저명한 과학자들과 다른 지식인들에게 군 복무의 대안을 제공함으로써 우리는 우리나라의 기술 능력과 연구를 강화하는데 도움을 줄 수 있습니다."
WHR_defend_ruthenia:0 "국가 수호"
WHR_defend_ruthenia_desc:0 "세계대전이 끝난 이후 유럽은 10년 반의 평화를 누려왔지만, 세계의 긴장이 증가하고 있다는 것은 분명하며, 유럽이 다시 전쟁에 휘말리는 것은 시간문제일 뿐입니다. 만약 백루테니아가 다가오는 폭풍에서 살아남으려면, 우리나라는 무엇이 올지에 대한 준비를 해야 합니다."
WHR_home_defence:0 "백루테니아 국가 방위대 형성"
WHR_home_defence_desc:0 "만약 백루테니아가 전쟁에 맞서 군사적으로 효과를 발휘하려면 우리는 농촌 지역에 집중해야 합니다. 특히 군 복무에 부적합한 사람들을 위해 국가방위군을 창설하는 것은 우리 국민들이 외국의 침략에 최대한 저항하는데 도움이 될 것 입니다."
WHR_green_oak:0 "그린 오크 나무"
WHR_green_oak_desc:0 "우리 장군들 중 일부는 적과 싸우기 위한 특수 산악 부대의 연구와 창설을 제안했습니다. 그들이 이 특수부대에 제안한 이름은 '그린 오크'로, 세계대전 말미에 형성된 백루테니아 게릴라 조직의 이름을 딴 것 입니다."
WHR_partisan_warfare:0 "게릴라 전투 훈련"
WHR_partisan_warfare_desc:0 "최악의 경우 적군이 우리 영토를 침범하고 점령한다면 게릴라전을 통해 적을 괴롭히며 싸울 준비를 해야 합니다. 게릴라전은 남아프리카에서 아일랜드에 이르기까지 수년 동안 입증된 전략으로써 훨씬 강력한 적군에게 효과적입니다."
WHR_improve_cavalry:0 "기병 훈련"
WHR_improve_cavalry_desc:0 "백루테니아가 직면한 인력 문제에 대한 한가지 해결책은 최신 기병 전술로 우리 군대를 훈련시키는 것인데, 이것은 또한 우리에게 개방적이고 험한 백루테니아 지역에 군사적 이점을 주는 효과를 가져올 것 입니다."
WHR_equipment_production:0 "장비 생산 증가"
WHR_equipment_production_desc:0 "백루테니아가 적절한 군대를 가지려면 무기 및 장비 생산과 말 사육이 증가해야 합니다. 이것은 기병 훈련의 촉진과 결합되어 새로운 신병들이 국가에 합류하여 방어하는 것을 장려할 수 있을 것 입니다."
WHR_cavalry_speed:0 "속도 숭배"
WHR_cavalry_speed_desc:0 "우리나라는 인력이 부족하며 세계대전의 반복에서 수렁에 빠질 여유가 없습니다. 백루테니아가 미래의 모든 갈등에서 승리하는 나라가 되려면, 군대의 강조는 침략당하는 전쟁에 대한 신속하고 빠른 승리가 되어야 합니다."
WHR_ostwall:0 "동부방벽 복원"
WHR_ostwall_desc:0 "세계대전에서의 그들의 치명적인 패배에도 불구하고, 러시아의 힘이 다시 부상하고 있는 것은 분명합니다. 우리나라의 많은 사람들이 친러 정서를 가지고 있기 때문에 만약 러시아가 그들의 관심을 유럽에 돌리기 시작한다면 우리는 그들의 개혁적인 목표들 중 첫 번째가 될 가능성이 큽니다. 이것을 막기 위해서 우리는 황폐한 국경 방어선을 재빨리 복구해야 합니다."
WHR_air_force:0 "루테니아 공군"
WHR_air_force_desc:0 "독일의 도움으로 이미 우리나라에 세워진 많은 공군 기지에도 불구하고, 비용이 우리의 침체된 경제에 비해 너무 많은 것으로 여겨져서, 우리 공군은 항공기를 거의 보유하고 있지 않습니다. 만약 우리가 공중에서 우리나라를 방어하기 위해서는 이것이 바뀌기 시작해야 합니다."
WHR_fighters:0 "전투기 노력"
WHR_fighters_desc:0 "만약 전쟁이 일어난다면 백루테니아 공군은 백루테니아 상공을 방어하는데 집중해야 하며 침입하는 항공기는 동맹국 것만이 되어야 합니다. 취약한 백루테니아의 기반시설과 경제는 확실히 대량 폭탄 공격을 받을 수 없습니다."
WHR_anti-air:0 "대공 방어 개발"
WHR_anti-air_desc:0 "백루테니아의 현재 경제 약화로 인해, 그리고 기반시설 면에서, 적의 폭격기가 통과하도록 허용하는 것은 국가에 심각한 피해를 입힐 수 있습니다. 이런 가능성을 막기 위해서는 대공 방어시설 건설이 우선 되어야 합니다."
WHR_radar:0 "레이더 기술"
WHR_radar_desc:0 "선견지명과 전략적 이점은 전쟁에서나 육상에서나 바다에서나 마찬가지입니다. 레이더를 건설함으로써 우리는 적의 전방보다 한 발 앞서 머물 수 있습니다."
WHR_air_training:0 "공중 훈련"
WHR_air_training_desc:0 "우리 공군의 작은 규모 때문에 조종사들은 훈련이 부족합니다. 우리는 현재 조종사의 기동과 경험으로 속도를 높일 일련의 공중 훈련을 시작해야 합니다."
WHR_aviation_school:0 "항공학교 설립"
WHR_aviation_school_desc:0 "공군에 대한 우리의 집중이 증가함에 따라, 우리는 최신 항공 기법으로 훈련된 새로운 세대의 숙련된 조종사를 양성할 수 있는 항공 학교를 짓기 시작할 수 있습니다."
WHR_repair_facility:0 "수리시설 설립"
WHR_repair_facility_desc:0 "우리의 많은 공군 기지에도 불구하고 우리나라는 항공기 수리를 위한 전용 시설이 거의 없습니다. 비행기 수리 및 현대화를 전문으로 하는 수리 시설을 만듦으로써, 우리는 손상과 손실에 대한 공군의 회복력을 향상시키기 시작할 수 있습니다."
WHR_aviation_fuel:0 "직접 분사 연료 시스템"
WHR_aviation_fuel_desc:0 "직접 분사 연료 시스템의 개념은 스웨덴의 기술자 조나스 헤셀만에 의해 발명된 이후부터 존재해 왔습니다. 우리의 항공기에 직접 분사 연료 시스템을 구현함으로써 우리는 고속 항공 조종의 과정을 지연시키는 것을 방지 할 수 있습니다."
WHR_bombers:0 "폭격기 노력"
WHR_bombers_desc:0 "우리 공군의 최우선 과제는 폭격기의 연구로써 우리가 위에서 적과 그들의 자원과 산업을 공격할 수 있도록 해야 합니다."
WHR_close-air_support:0 "근접항공지원기 노력"
WHR_close-air_support_desc:0 "폭격기에 대한 연구가 진행됨에 따라, 우리의 다음 단계는 적군을 공격하고 우리 군대의 진격을 지원하기 위한 근접 항공 지원을 시작하는 것 입니다."
WHR_black_cats:0 "검은 고양이 창설"
WHR_black_cats_desc:0 "벨라루스의 국민주의자인 Michał Vituška는 과거 백루테니아 특수 낙하산 부대의 창설을 지지 해왔습니다. 이제 우리는 공군력과 공중 우위를 획득할 수 있는 능력을 향상시키기 시작했으므로 그의 아이디어에서 영감을 얻고 낙하산병을 연구할 시기입니다."
