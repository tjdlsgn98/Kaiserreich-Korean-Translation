rusfor.1063.d:0 "어리석은 아제르바이잔 정부가 우리의 합리적인 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요??"
rusfor.1063.a:0 "전쟁을 선포하자!"
rusfor.1063.b:0 "나중에 처리하자."

rusfor.1064.t:0 "아제르바이잔이 굴복하다"
rusfor.1064.d:0 "아제르바이잔 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1064.a:0 "우라!"

rusfor.1065.t:0 "페르시아에의 요구"
rusfor.1065.d:0 "투르케스탄과 아제르바이잔이 확보된 덕분에 중동과 페르시아에서 진격을 계속할 수 있게 되었습니다. 약간의 양보의 대가로 우리는 그들을 보호해주는 것을 선택했지만, 무엇을 양보하라고 요구할까요?"
rusfor.1065.a:0 "페르시아 북부를 요구하고 카스피 해를 우리 바다로 만들자!"
rusfor.1065.b:0 "페르시아 북부를 요구하고 그들을 우리나라에 종속시키자!"

rusfor.1066.t:0 "러시아가 페르시아 북부를 요구하다"
rusfor.1066.d:0 "대담한 러시아인들은 중동에 영향력을 확대하려 하고 있고 우리가 그들의 새로운 목표인 것 같습니다. 그들은 보호를 대가로 페르시아 북부의 양도를 요구하고 있습니다. 어떻게 할까요?"
rusfor.1066.a:0 "러시아 앞에 우리는 무력하다. 승낙하자."
rusfor.1066.b:0 "안돼!"

rusfor.1067.t:0 "페르시아가 수락했다"
rusfor.1067.d:0 "이성적인 페르시아인들은 우리 요구를 수락했고, 우리는 이제 [266.GetName] 와 카스피 해의 주인입니다."
rusfor.1067.a:0 "영광스럽군!"

rusfor.1068.t:0 "페르시아가 거부했다"
rusfor.1068.d:0 "미친 페르시아인들이 우리 요구를 거절했습니다. 어떻게 할까요?"
rusfor.1068.a:0 "전쟁이다!"
rusfor.1068.b:0 "아직 때가 아니다..."

rusfor.1069.t:0 "러시아가 페르시아 북부의 소유권과 우리의 복종을 요구했다"
rusfor.1069.d:0 "대담한 러시아인들은 중동에 영향력을 확대하려 하고 있고 우리가 그들의 새로운 목표인 것 같습니다. 그들은 보호를 대가로 페르시아 북부의 양도와 우리의 복종을 요구하고 있습니다. 어떻게 할까요?"
rusfor.1069.a:0 "러시아 앞에 우리는 무력하다. 승낙하자."
rusfor.1069.b:0 "절대로 안돼!"

rusfor.1070.t:0 "페르시아가 수락했다"
rusfor.1070.d:0 "이성적인 페르시아인들은 우리 요구를 받아들여 영토 할양과 정부 개혁을 하였고 이제 우리는 카스피 해 전역의 지배자가 되었습니다."
rusfor.1070.a:0 "영광스럽군!"
russo_persian_alliance:0 "인도-유럽 연합"

rusfor.1071.t:0 "러시아가 대 아르메니아 지역의 통제권을 요구하다"
rusfor.1071.d:0 "러시아가 우리의 아르메니아계 영토의 통제권을 요구해왔습니다. 어떻게 할까요?"
rusfor.1071.a:0 "어쩔 수 없다. 수락하자."
rusfor.1071.b:0 "이 북쪽 야만인들에 대항하여 일어서자!"

rusfor.1072.t:0 "투르크인들이 굴복하다"
rusfor.1072.d:0 "투르크인들은 우리의 정당한 요구를 받아들였고, 이제 대아르메니아의 지배자는 명백히 우리입니다!"
rusfor.1072.a:0 "만세!"
rusfor.1072.b:0 "우리의 캅카스 괴뢰국에게 할양하자!"

rusfor.1073.t:0 "투르크인들이 우리에게 전쟁을 선포하다"
rusfor.1073.d:0 "대아르메니아에 대한 우리의 요구가 아무래도 투르크놈들을 화나게 한 것 같습니다. 그들은 1676년 이후 우리가 들어본 적이 없는 이름으로 우리를 모욕하며 전쟁을 선포해왔습니다."
rusfor.1073.a:0 "후회할 것이다!"
rusfor.1073.b:0 "이 전쟁을 이용해 콘스탄티노플의 영유권을 주장하자!"

rusfor.1074.t:0 "콘스탄티노플을 통제하는 러시아"
rusfor.1074.d:0 "오늘은 최고로 영광스러운 날입니다. 러시아군이 마침내 콘스탄티노플을 점령했기 때문입니다. 러시아 정계의 오랜 숙원이 마침내 실현된 것입니다! 우리는 이제 보스포루스 해협, 즉 지중해와 흑해 사이의 항로를 완전히 통제하고 있습니다. 페트로그라드에서 블라디보스토크에 이르기까지, 모든 진정한 정교회교도들이 콘스탄티노플의 해방을 축하하고 있습니다!"
rusfor.1074.a:0 "공식적으로 도시를 합병하자!"
rusfor.1074.b:0 "영광스러운 소식이군!"

rusfor.1075.t:0 "콘스탄티노플의 통합"
rusfor.1075.d:0 "카자크인 및 러시아인들의 대규모 이주와 러시아 군정 사령관의 정당하고 안전한 행정 수행 덕분에, 콘스탄티노플 시민들은 마침내 '제2의 로마'에 대한 러시아의 정통성을 받아들였습니다."
rusfor.1075.a:0 "러시아의 차르그라드여, 영원하라!"

