rusfor.1056.d:0 "제 2차 세계대전 개전과 함께 독일 제국의 관심은 서쪽으로 향했습니다. 독일 제국은 계속되는 전쟁에서 러시아국의 지지를 얻기 위해 코카서스에 관한 러시아의 요구를 받아들여 그들의 운명을 러시아에 넘겼습니다. 만약 우리나라에 대한 러시아의 요구가 받아들여진다면, 우리는 독립을 잃게 될 것입니다. 어떻게 해야 할까요?"
rusfor.1056.a:0 "다른 선택지는 없다.."
